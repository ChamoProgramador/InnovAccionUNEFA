<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>InnovAccionUNEFA - Inicio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* ------------------------------
       Reset y estilos generales
       ------------------------------ */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      /* Fondo tricolor en franjas horizontales: amarillo, azul y rojo */
      background: linear-gradient(to bottom, 
         yellow 0%, yellow 33.33%, 
         blue 33.33%, blue 66.66%, 
         red 66.66%, red 100%);
      color: #eee;
    }
    /* ------------------------------
       Contenedor Principal
       ------------------------------ */
    #container {
      max-width: 1200px;
      margin: 20px auto;
      background-color: rgba(34, 34, 34, 0.9);
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.8);
    }
    /* ------------------------------
       Header y Navegaci贸n
       ------------------------------ */
    header {
      background-color: #8B0000;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      font-size: 42px;
      margin-bottom: 10px;
      color: #fff;
    }
    nav {
      background-color: #333;
      display: inline-flex;
      gap: 15px;
      padding: 10px;
      border: 2px solid #000; /* Contenedor con borde negro */
      border-radius: 8px;
      margin-bottom: 20px;
    }
    nav a {
      text-decoration: none;
      color: #eee;
      font-size: 18px;
      padding: 8px 16px;
      border-radius: 4px;
      transition: background-color 0.3s;
    }
    nav a:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }
    /* ------------------------------
       Hero Section
       ------------------------------ */
    .hero {
      background: rgba(0, 0, 0, 0.4);
      padding: 100px 20px;
      text-align: center;
    }
    .hero h2 {
      font-size: 36px;
      color: #ffd700;
      text-shadow: 2px 2px 4px #000;
      margin-bottom: 10px;
    }
    .hero p {
      font-size: 20px;
      color: #eee;
    }
    /* ------------------------------
       Secci贸n de Presentaci贸n
       ------------------------------ */
    #presentacion {
      padding: 40px 20px;
      text-align: center;
    }
    #presentacion h2 {
      font-size: 32px;
      color: #8B0000;
      margin-bottom: 20px;
    }
    #presentacion p {
      font-size: 18px;
      line-height: 1.5;
    }
    /* ------------------------------
       Secci贸n de Contacto (Decorativa)
       ------------------------------ */
    #contacto {
      background-color: #333;
      padding: 40px 20px;
      text-align: center;
    }
    #contacto h2 {
      font-size: 32px;
      color: #ffd700;
      margin-bottom: 20px;
    }
    #contacto p {
      font-size: 18px;
    }
    /* ------------------------------
       Footer
       ------------------------------ */
    footer {
      background-color: #111;
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #ccc;
    }
    /* ------------------------------
       Responsive
       ------------------------------ */
    @media (max-width: 768px) {
      header h1 {
        font-size: 32px;
      }
      nav a {
        font-size: 16px;
        padding: 8px 16px;
      }
      .hero h2 {
        font-size: 28px;
      }
    }
  </style>
</head>
