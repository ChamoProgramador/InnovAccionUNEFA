<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Foro Global - Mi Foro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Estilos generales, navegación, modales y nuevos campos del comentario -->
  <style>
    /* Estilo general: fondo negro, texto claro, minimalista */
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #eee;
      margin: 0;
      padding: 0;
    }
    /* Contenedor principal */
    #container {
      max-width: 1200px;
      margin: 20px auto;
      background-color: #222;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.8);
      overflow: hidden;
      padding-bottom: 20px;
    }
    /* Header: título, botones de navegación (izquierda) y autenticación (derecha) */
    header {
      position: relative;
      background-color: #8B0000; /* Vinotinto */
      color: #fff;
      padding: 15px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 28px;
    }
    /* Botones de navegación en la esquina superior izquierda */
    #navButtons {
      position: absolute;
      top: 10px;
      left: 10px;
    }
    #navButtons button {
      background-color: #ffd700;
      border: none;
      color: #333;
      padding: 6px 10px;
      margin-right: 5px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }
    #navButtons button:hover {
      background-color: #e6c200;
    }
    /* Botones de autenticación en la esquina superior derecha */
    #authButtons {
      position: absolute;
      top: 10px;
      right: 10px;
    }
    #authButtons button {
      background-color: #ffd700;
      border: none;
      color: #333;
      padding: 8px 12px;
      margin-left: 5px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    #authButtons button:hover {
      background-color: #e6c200;
    }
    /* Modal (overlay) para formularios de autenticación */
    .modal {
      display: none; 
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.8);
    }
    .modal-content {
      background-color: #222;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #444;
      width: 300px;
      border-radius: 4px;
      position: relative;
    }
    .close {
      position: absolute;
      top: 5px;
      right: 10px;
      font-size: 28px;
      font-weight: bold;
      color: #eee;
      cursor: pointer;
    }
    .close:hover, .close:focus {
      color: #fff;
    }
    /* Formularios dentro de los modales */
    .authForm input[type="text"],
    .authForm input[type="password"] {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border: 1px solid #555;
      border-radius: 4px;
      background: #111;
      color: #eee;
    }
    .authForm button {
      background-color: #ffd700;
      border: none;
      color: #333;
      padding: 10px;
      width: 100%;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 8px;
    }
    .authForm button:hover {
      background-color: #e6c200;
    }
    /* Zona de sesión activa */
    #userInfo {
      padding: 15px;
      text-align: center;
      background-color: #333;
      display: none;
    }
    #userInfo button {
      background-color: #ff4d4d;
      border: none;
      color: #fff;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    #userInfo button:hover {
      background-color: #e60000;
    }
    /* Caja de comentarios estética */
    #commentSection {
      margin: 15px;
      padding: 20px;
      border: 2px solid #8B0000;
      border-radius: 8px;
      background-color: #333;
      display: none;
    }
    #commentSection h2 {
      margin: 0 0 10px;
      text-align: center;
    }
    /* Nuevo campo: Título del comentario */
    #commentSection label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    #commentSection input[type="text"].commentTitle {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #555;
      border-radius: 4px;
      background: #111;
      color: #eee;
      box-sizing: border-box;
      font-size: 16px;
    }
    /* Nuevo campo: Selección de Categoría */
    #commentSection select.commentCategory {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #555;
      border-radius: 4px;
      background: #111;
      color: #eee;
      font-size: 16px;
    }
    #commentSection textarea {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 4px;
      background: #111;
      color: #eee;
      box-sizing: border-box;
      font-size: 16px;
      min-height: 120px;
      resize: vertical;
      margin-bottom: 10px;
    }
    #commentSection input[type="file"] {
      margin-bottom: 10px;
    }
    #commentSection button {
      background-color: #ffd700;
      border: none;
      color: #333;
      padding: 10px;
      width: 100%;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    #commentSection button:hover {
      background-color: #e6c200;
    }
    /* Barra de búsqueda y filtro de categoría */
    #searchBar {
      margin: 15px;
      text-align: center;
    }
    #searchBar input[type="text"] {
      padding: 8px;
      width: 60%;
      border: 1px solid #555;
      border-radius: 4px;
      background: #111;
      color: #eee;
      font-size: 16px;
    }
    #searchBar select {
      padding: 8px;
      margin-left: 10px;
      border: 1px solid #555;
      border-radius: 4px;
      background: #111;
      color: #eee;
      font-size: 16px;
    }
    /* Feed de comentarios */
    #commentsFeed {
      margin: 15px;
      padding: 15px;
    }
    .comment {
      border-bottom: 1px solid #444;
      padding: 10px;
      position: relative;
      margin-bottom: 10px;
    }
    .comment:last-child {
      border-bottom: none;
    }
    .comment h3 {
      margin: 0 0 5px;
      color: #8B0000;
    }
    .comment .commentTitle {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 3px;
    }
    .comment .commentCategory {
      font-size: 12px;
      color: #ccc;
      margin-bottom: 5px;
    }
    .comment p {
      margin: 8px 0;
      line-height: 1.4;
    }
    .comment img {
      max-width: 100%;
      border-radius: 4px;
      margin-top: 8px;
    }
    .delete-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background-color: #ff4d4d;
      border: none;
      color: #fff;
      padding: 5px 8px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }
    .delete-btn:hover {
      background-color: #e60000;
    }
    .reply-btn {
      background-color: #8B0000;
      color: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 5px;
      display: inline-block;
      font-size: 14px;
    }
    .reply-btn:hover {
      opacity: 0.8;
    }
    .replyForm {
      margin-top: 10px;
    }
    .replyForm textarea {
      width: 100%;
      padding: 6px;
      margin: 5px 0;
      border: 1px solid #555;
      border-radius: 4px;
      resize: vertical;
      background: #111;
      color: #eee;
      box-sizing: border-box;
    }
    .replyForm button {
      background-color: #ffd700;
      border: none;
      color: #333;
      padding: 8px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      width: 100%;
    }
    .replyForm button:hover {
      background-color: #e6c200;
    }
    .replies {
      margin-left: 20px;
      margin-top: 10px;
    }
    .reply {
      background-color: #444;
      padding: 5px 10px;
      border-left: 2px solid #8B0000;
      margin-top: 5px;
      border-radius: 4px;
    }
  </style>

<body>
  <div id="container">
    <header>
      <h1>Foro Global</h1>
      <!-- Botones de navegación en la esquina superior izquierda -->
      <div id="navButtons">
        <button onclick="window.history.back()">Regresar</button>
        <button onclick="window.location.href='index.html'">Inicio</button>
      </div>
      <!-- Botones de autenticación en la esquina superior derecha -->
      <div id="authButtons">
        <button id="openLogin">Iniciar Sesión</button>
        <button id="openRegister">Registrarse</button>
      </div>
    </header>

    <!-- Modal de Inicio de Sesión -->
    <div id="loginModal" class="modal">
      <div class="modal-content">
        <span class="close" id="loginClose">&times;</span>
        <h2>Iniciar Sesión</h2>
        <form id="loginForm" class="authForm">
          <input type="text" id="loginUsername" placeholder="Nombre de usuario" required>
          <input type="password" id="loginPassword" placeholder="Contraseña" required>
          <button type="submit">Iniciar Sesión</button>
        </form>
      </div>
    </div>

    <!-- Modal de Registro -->
    <div id="registerModal" class="modal">
      <div class="modal-content">
        <span class="close" id="registerClose">&times;</span>
        <h2>Registrarse</h2>
        <form id="registerForm" class="authForm">
          <input type="text" id="regUsername" placeholder="Nombre de usuario" required>
          <input type="password" id="regPassword" placeholder="Contraseña (mín. 8 caracteres)" required>
          <button type="submit">Registrarse</button>
        </form>
      </div>
    </div>

    <!-- Zona de usuario activo -->
    <div id="userInfo">
      <p id="welcomeMsg"></p>
      <button id="logoutBtn">Cerrar Sesión</button>
    </div>

    <!-- Caja de comentarios -->
    <div id="commentSection">
      <h2>Publicar Comentario</h2>
      <form id="commentForm">
        <label for="commentTitle">Título del comentario:</label>
        <input type="text" id="commentTitle" class="commentTitle" placeholder="Escribe un título..." required>
        <label for="commentCategory">Categoría:</label>
        <select id="commentCategory" class="commentCategory" required>
          <option value="">--Seleccione categoría--</option>
          <option value="Preguntas">Preguntas</option>
          <option value="Problemas">Problemas</option>
          <option value="Conversaciones">Conversaciones</option>
        </select>
        <textarea id="commentText" placeholder="Escribe tu comentario..." required></textarea>
        <input type="file" id="commentImage" accept="image/*">
        <button type="submit">Publicar Comentario</button>
      </form>
    </div>

    <!-- Barra de búsqueda y filtro de categoría -->
    <div id="searchBar">
      <input type="text" id="searchInput" placeholder="Buscar por título o usuario...">
      <select id="filterCategory">
        <option value="Todas">Todas</option>
        <option value="Preguntas">Preguntas</option>
        <option value="Problemas">Problemas</option>
        <option value="Conversaciones">Conversaciones</option>
      </select>
    </div>

    <!-- Feed de comentarios -->
    <div id="commentsFeed">
      <h2>Comentarios</h2>
      <div id="comments"></div>
    </div>
  </div>
