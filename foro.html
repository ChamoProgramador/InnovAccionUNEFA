<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Foro - Publica tus Comentarios</title>
  <style>
    /* Estilos básicos */
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 20px;
    }
    .foro-container {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      padding: 15px 20px 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    form {
      margin-bottom: 30px;
    }
    form input, form textarea {
      width: 100%;
      padding: 10px;
      margin: 5px 0 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    form input[type="file"] {
      padding: 3px;
    }
    form button {
      background: #333;
      color: #fff;
      border: none;
      padding: 10px 25px;
      font-size: 1em;
      border-radius: 4px;
      cursor: pointer;
    }
    form button:hover {
      background: #555;
    }
    .comentarios {
      margin-top: 20px;
    }
    .comentario {
      border-bottom: 1px solid #ccc;
      padding: 10px 0;
    }
    .comentario:last-child {
      border-bottom: none;
    }
    .comentario h3 {
      margin: 0 0 5px;
      color: #444;
    }
    .comentario p {
      margin: 5px 0;
    }
    .comentario img {
      max-width: 100%;
      height: auto;
      margin-top: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="foro-container">
    <h1>Foro</h1>

    <!-- Formulario para ingresar comentarios -->
    <form id="foroForm">
      <input type="text" id="username" placeholder="Tu nombre de usuario" required>
      <textarea id="commentText" placeholder="Tu comentario" rows="4" required></textarea>
      <input type="file" id="imageInput" accept="image/*">
      <button type="submit">Publicar</button>
    </form>

    <!-- Aquí se mostrarán los comentarios publicados -->
    <div id="comentarios" class="comentarios">
      <!-- Los comentarios se agregarán aquí -->
    </div>
  </div>

  <script>
    // Función para renderizar un comentario en el DOM
    function renderComentario(comentario) {
      const comentarioDiv = document.createElement('div');
      comentarioDiv.classList.add('comentario');

      // Nombre de usuario
      const title = document.createElement('h3');
      title.textContent = comentario.username || 'Anónimo';
      comentarioDiv.appendChild(title);

      // Comentario de texto
      const commentPara = document.createElement('p');
      commentPara.textContent = comentario.text;
      comentarioDiv.appendChild(commentPara);

      // Imagen (si existe)
      if (comentario.imageData) {
        const img = document.createElement('img');
        img.src = comentario.imageData;
        comentarioDiv.appendChild(img);
      }

      return comentarioDiv;
    }

    // Función para cargar comentarios desde localStorage
    function cargarComentarios() {
      const comentariosDiv = document.getElementById('comentarios');
      comentariosDiv.innerHTML = ''; // Limpia el contenedor antes de renderizar

      // Obtener la lista de comentarios almacenada en localStorage (o un array vacío)
      const comentariosGuardados = JSON.parse(localStorage.getItem('comentarios')) || [];
      comentariosGuardados.forEach(comentario => {
        comentariosDiv.appendChild(renderComentario(comentario));
      });
    }

    // Función para guardar un comentario en localStorage
    function guardarComentario(comentario) {
      const comentariosGuardados = JSON.parse(localStorage.getItem('comentarios')) || [];
      comentariosGuardados.push(comentario);
      localStorage.setItem('comentarios', JSON.stringify(comentariosGuardados));
    }

    // Manejador del envío del formulario
    document.getElementById('foroForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const commentText = document.getElementById('commentText').value.trim();
      const imageInput = document.getElementById('imageInput');

      const nuevoComentario = {
        username: username,
        text: commentText,
        imageData: null,  // Aquí se almacenará la imagen en Data URL (si se carga)
        timestamp: new Date().toISOString()
      };

      // Función para después de procesar la imagen (o si no hay imagen)
      function procesarComentario() {
        // Guarda en localStorage
        guardarComentario(nuevoComentario);

        // Renderízalo agregándolo al contenedor
        document.getElementById('comentarios').appendChild(renderComentario(nuevoComentario));

        // Reinicia el formulario
        document.getElementById('foroForm').reset();
      }

      // Si se adjunta una imagen, procesarla
      if (imageInput.files && imageInput.files[0]) {
        const file = imageInput.files[0];
        const reader = new FileReader();
        reader.onload = function(e) {
          nuevoComentario.imageData = e.target.result;
          procesarComentario();
        };
        reader.readAsDataURL(file);
      } else {
        procesarComentario();
      }
    });

    // Cargar comentarios al iniciar la página
    document.addEventListener('DOMContentLoaded', cargarComentarios);
  </script>
</body>
</html>
