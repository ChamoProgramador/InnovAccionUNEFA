<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Foro Global - Mi Foro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Estilos personalizados para un look minimalista (inspirado en 4chan) -->
  <style>
    /* Estilo general */
    body {
      font-family: Arial, sans-serif;
      background-color: #000; /* Fondo negro */
      color: #eee;
      margin: 0;
      padding: 0;
    }
    /* Contenedor principal */
    #container {
      max-width: 1200px;
      margin: 20px auto;
      background-color: #222;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.8);
      overflow: hidden;
      padding-bottom: 20px;
    }
    /* Header en tono vinotinto */
    header {
      background-color: #8B0000;
      color: #fff;
      padding: 15px;
      text-align: center;
    }
    h1, h2 {
      margin: 0 0 10px;
    }
    /* Zona de autenticación en dos columnas */
    #authContainer {
      display: flex;
      flex-wrap: wrap;
      background-color: #111;
      padding: 20px;
    }
    .authColumn {
      flex: 1;
      min-width: 300px;
      padding: 10px;
      box-sizing: border-box;
    }
    .authColumn h2 {
      text-align: center;
      border-bottom: 1px solid #444;
      padding-bottom: 10px;
      margin-bottom: 10px;
    }
    /* Estilos para formularios de autenticación */
    .authForm {
      background-color: #333;
      padding: 15px;
      border: 1px solid #444;
      border-radius: 4px;
    }
    .authForm input[type="text"],
    .authForm input[type="password"] {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border: 1px solid #555;
      border-radius: 4px;
      background: #111;
      color: #eee;
    }
    .authForm button {
      background-color: #ffd700;
      border: none;
      color: #333;
      padding: 10px;
      width: 100%;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 8px;
    }
    .authForm button:hover {
      background-color: #e6c200;
    }
    /* Zona de sesión activa */
    #userInfo {
      padding: 15px;
      text-align: center;
      background-color: #333;
      display: none;
    }
    #logoutBtn {
      background-color: #ff4d4d;
      border: none;
      color: #fff;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    #logoutBtn:hover {
      background-color: #e60000;
    }
    /* Zona para publicar comentarios (más grande) */
    #commentSection {
      margin: 15px;
      padding: 20px;
      border: 1px solid #444;
      border-radius: 4px;
      background-color: #333;
      display: none;
    }
    #commentSection textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #555;
      border-radius: 4px;
      background: #111;
      color: #eee;
      box-sizing: border-box;
      font-size: 16px;
      min-height: 100px;
    }
    #commentSection input[type="file"] {
      margin: 8px 0;
    }
    #commentSection button {
      background-color: #ffd700;
      border: none;
      color: #333;
      padding: 10px;
      width: 100%;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    #commentSection button:hover {
      background-color: #e6c200;
    }
    /* Feed de comentarios */
    #commentsFeed {
      margin: 15px;
      padding: 15px;
    }
    .comment {
      border-bottom: 1px solid #444;
      padding: 10px;
      position: relative;
      margin-bottom: 10px;
    }
    .comment:last-child {
      border-bottom: none;
    }
    .comment h3 {
      margin: 0;
      color: #8B0000;
    }
    .comment p {
      margin: 8px 0;
    }
    .comment img {
      max-width: 100%;
      border-radius: 4px;
      margin-top: 8px;
    }
    .delete-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background-color: #ff4d4d;
      border: none;
      color: #fff;
      padding: 5px 8px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }
    .delete-btn:hover {
      background-color: #e60000;
    }
    /* Botón y formulario para responder a comentarios */
    .reply-btn {
      background-color: #8B0000;
      color: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 5px;
    }
    .reply-btn:hover {
      opacity: 0.8;
    }
    .replyForm {
      margin-top: 10px;
    }
    .replyForm textarea {
      width: 100%;
      padding: 6px;
      margin: 5px 0;
      border: 1px solid #555;
      border-radius: 4px;
      resize: vertical;
      background: #111;
      color: #eee;
      box-sizing: border-box;
    }
    .replyForm button {
      background-color: #ffd700;
      border: none;
      color: #333;
      padding: 8px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    .replyForm button:hover {
      background-color: #e6c200;
    }
    .replies {
      margin-left: 20px;
      margin-top: 10px;
    }
    .reply {
      background-color: #444;
      padding: 5px 10px;
      border-left: 2px solid #8B0000;
      margin-top: 5px;
      border-radius: 4px;
    }
  </style>

  <!-- Cargar Firebase (versión compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body>
  <div id="container">
    <header>
      <h1>Foro Global</h1>
    </header>

    <!-- Zona de autenticación unificada en dos columnas -->
    <div id="authContainer">
      <!-- Columna de Registro -->
      <div class="authColumn">
        <h2>Registrar</h2>
        <form id="registerForm" class="authForm">
          <input type="text" id="regUsername" placeholder="Nombre de usuario" required>
          <input type="password" id="regPassword" placeholder="Contraseña (mín. 8 caracteres)" required>
          <button type="submit">Registrarse</button>
        </form>
      </div>
      <!-- Columna de Inicio de Sesión unificado -->
      <div class="authColumn">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm" class="authForm">
          <input type="text" id="loginUsername" placeholder="Nombre de usuario" required>
          <input type="password" id="loginPassword" placeholder="Contraseña" required>
          <button type="submit">Iniciar Sesión</button>
        </form>
      </div>
    </div>

    <!-- Zona de usuario activo -->
    <div id="userInfo">
      <p id="welcomeMsg"></p>
      <button id="logoutBtn">Cerrar Sesión</button>
    </div>

    <!-- Caja de comentarios (más grande) -->
    <div id="commentSection">
      <h2>Publicar Comentario</h2>
      <form id="commentForm">
        <textarea id="commentText" placeholder="Escribe tu comentario..." required></textarea>
        <input type="file" id="commentImage" accept="image/*">
        <button type="submit">Publicar Comentario</button>
      </form>
    </div>

    <!-- Feed de comentarios -->
    <div id="commentsFeed">
      <h2>Comentarios</h2>
      <div id="comments"></div>
    </div>
  </div>

  <script>
    /*********************
     * CONFIGURACIÓN DE FIREBASE
     *********************/
    /* Reemplaza el siguiente bloque con los datos de tu proyecto obtenidos de Firebase Console (sección "Tus apps") */
    const firebaseConfig = {
     apiKey: "AIzaSyBeYqGEf_JRCtjHDz5xY3VJ30SJVBqjS8M",
  authDomain: "innovaccionunefa.firebaseapp.com",
  databaseURL: "https://innovaccionunefa-default-rtdb.firebaseio.com",
  projectId: "innovaccionunefa",
  storageBucket: "innovaccionunefa.firebasestorage.app",
  messagingSenderId: "613542800676",
  appId: "1:613542800676:web:82dd0a37ddb8de750a97b1",
  measurementId: "G-LLK0GLWS1G"
};

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    /*********************
     * VARIABLES GLOBALES DE SESIÓN
     *********************/
    let currentUser = null;          // Nombre del usuario logueado
    let currentUserIsAdmin = false;    // Flag para determinar si es admin

    // Al cargar la página, reestablece la sesión usando localStorage (si existe)
    document.addEventListener("DOMContentLoaded", function() {
      const storedUser = localStorage.getItem("currentUser");
      const storedIsAdmin = localStorage.getItem("currentUserIsAdmin");
      if (storedUser) {
        currentUser = storedUser;
        currentUserIsAdmin = (storedIsAdmin === "true");
        onLoginSuccess();
      }
      cargarComentarios();
    });

    /*********************
     * FUNCIÓN AL INICIAR SESIÓN CON ÉXITO
     *********************/
    function onLoginSuccess() {
      localStorage.setItem("currentUser", currentUser);
      localStorage.setItem("currentUserIsAdmin", currentUserIsAdmin ? "true" : "false");
      document.getElementById("authContainer").style.display = "none";
      document.getElementById("userInfo").style.display = "block";
      document.getElementById("commentSection").style.display = "block";
      document.getElementById("welcomeMsg").textContent = "Bienvenido, " + currentUser;
    }

    /*********************
     * Cerrar Sesión
     *********************/
    document.getElementById("logoutBtn").addEventListener("click", function() {
      currentUser = null;
      currentUserIsAdmin = false;
      localStorage.removeItem("currentUser");
      localStorage.removeItem("currentUserIsAdmin");
      document.getElementById("authContainer").style.display = "flex";
      document.getElementById("userInfo").style.display = "none";
      document.getElementById("commentSection").style.display = "none";
    });

    /*********************
     * Registro de Usuarios
     *********************/
    document.getElementById("registerForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const username = document.getElementById("regUsername").value.trim();
      const password = document.getElementById("regPassword").value;
      if (password.length < 8) {
        alert("La contraseña debe tener al menos 8 caracteres.");
        return;
      }
      db.ref("users/" + username).get().then(function(snapshot) {
        if (snapshot.exists()) {
          alert("El nombre de usuario ya está en uso. Elige otro.");
        } else {
          db.ref("users/" + username).set({ password: password })
            .then(function() {
              alert("Registro exitoso. Ahora puedes iniciar sesión.");
              document.getElementById("registerForm").reset();
            })
            .catch(function(error) {
              alert("Error en el registro: " + error.message);
            });
        }
      });
    });

    /*********************
     * Inicio de Sesión Unificado (Usuario y Admin)
     *********************/
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const username = document.getElementById("loginUsername").value.trim();
      const password = document.getElementById("loginPassword").value;
      
      // Primero, verificar si las credenciales corresponden a administrador
      if (username === "ChamoProgramador" && password === "29072024") {
        currentUser = username;
        currentUserIsAdmin = true;
        onLoginSuccess();
      } else {
        // Sino, verificar en la base de datos de usuarios
        db.ref("users/" + username).get().then(function(snapshot) {
          if (snapshot.exists()) {
            const userData = snapshot.val();
            if (userData.password === password) {
              currentUser = username;
              currentUserIsAdmin = false;
              onLoginSuccess();
            } else {
              alert("Contraseña incorrecta.");
            }
          } else {
            alert("El usuario no está registrado.");
          }
        }).catch(error => {
          console.error("Error al intentar iniciar sesión:", error);
        });
      }
    });

    /*********************
     * Publicar Comentario
     *********************/
    document.getElementById("commentForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const text = document.getElementById("commentText").value.trim();
      const fileInput = document.getElementById("commentImage");
      const comment = {
        username: currentUser,
        text: text,
        imageData: null,
        timestamp: Date.now()
      };
      function postComment() {
        db.ref("comments").push(comment, function(error) {
          if (error) {
            alert("Error al publicar el comentario.");
          } else {
            document.getElementById("commentForm").reset();
          }
        });
      }
      if (fileInput.files && fileInput.files[0]) {
        const file = fileInput.files[0];
        const reader = new FileReader();
        reader.onload = function(e) {
          comment.imageData = e.target.result;
          postComment();
        };
        reader.readAsDataURL(file);
      } else {
        postComment();
      }
    });

    /*********************
     * Cargar y Mostrar Comentarios (con respuestas)
     *********************/
    function cargarComentarios() {
      db.ref("comments").orderByChild("timestamp").on("value", function(snapshot) {
        const commentsDiv = document.getElementById("comments");
        commentsDiv.innerHTML = "";
        snapshot.forEach(function(childSnapshot) {
          const key = childSnapshot.key;
          const commentData = childSnapshot.val();
          const commentElem = document.createElement("div");
          commentElem.className = "comment";

          // Botón para eliminar (sólo para administradores)
          if (currentUserIsAdmin) {
            const delBtn = document.createElement("button");
            delBtn.className = "delete-btn";
            delBtn.textContent = "Eliminar";
            delBtn.onclick = function() {
              if (confirm("¿Desea eliminar este comentario?")) {
                db.ref("comments").child(key).remove();
              }
            };
            commentElem.appendChild(delBtn);
          }

          const h3 = document.createElement("h3");
          h3.textContent = commentData.username;
          commentElem.appendChild(h3);

          const p = document.createElement("p");
          p.textContent = commentData.text;
          commentElem.appendChild(p);

          if (commentData.imageData) {
            const img = document.createElement("img");
            img.src = commentData.imageData;
            commentElem.appendChild(img);
          }

          // Botón para responder (visible si existe sesión)
          if (currentUser) {
            const replyBtn = document.createElement("button");
            replyBtn.className = "reply-btn";
            replyBtn.textContent = "Responder";
            replyBtn.onclick = function() {
              let existingForm = commentElem.querySelector(".replyForm");
              if (existingForm) {
                existingForm.remove();
              } else {
                const replyForm = document.createElement("form");
                replyForm.className = "replyForm";
                const replyTextarea = document.createElement("textarea");
                replyTextarea.placeholder = "Escribe tu respuesta...";
                replyTextarea.required = true;
                replyTextarea.rows = 2;
                replyForm.appendChild(replyTextarea);
                const submitReplyBtn = document.createElement("button");
                submitReplyBtn.type = "submit";
                submitReplyBtn.textContent = "Enviar Respuesta";
                replyForm.appendChild(submitReplyBtn);
                replyForm.onsubmit = function(ev) {
                  ev.preventDefault();
                  const replyContent = replyTextarea.value.trim();
                  if (replyContent !== "") {
                    const reply = {
                      username: currentUser,
                      text: replyContent,
                      timestamp: Date.now()
                    };
                    db.ref("comments/" + key + "/replies").push(reply, function(error) {
                      if (!error) {
                        replyTextarea.value = "";
                        replyForm.remove();
                      } else {
                        alert("Error al enviar respuesta.");
                      }
                    });
                  }
                };
                commentElem.appendChild(replyForm);
              }
            };
            commentElem.appendChild(replyBtn);
          }

          // Mostrar respuestas existentes
          if (commentData.replies) {
            const repliesDiv = document.createElement("div");
            repliesDiv.className = "replies";
            for (let replyKey in commentData.replies) {
              const replyData = commentData.replies[replyKey];
              const replyElem = document.createElement("div");
              replyElem.className = "reply";
              replyElem.innerHTML = "<strong>" + replyData.username + ":</strong> " + replyData.text;
              repliesDiv.appendChild(replyElem);
            }
            commentElem.appendChild(repliesDiv);
          }

          commentsDiv.appendChild(commentElem);
        });
      });
    }
  </script>
</body>
</html>
