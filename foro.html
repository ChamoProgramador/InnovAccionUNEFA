<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Foro Global - Mi Foro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Estilos generales, navegación y modales -->
  <style>
    /* Estilo general: fondo negro, texto claro */
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #eee;
      margin: 0;
      padding: 0;
    }
    /* Contenedor principal */
    #container {
      max-width: 1200px;
      margin: 20px auto;
      background-color: #222;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.8);
      overflow: hidden;
      padding-bottom: 20px;
    }
    /* Header: título, navegación y botones de autenticación */
    header {
      position: relative;
      background-color: #8B0000; /* Vinotinto */
      color: #fff;
      padding: 15px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 28px;
    }
    /* Contenedor de navegación: botones para regresar y menú de inicio */
    #navButtons {
      position: absolute;
      left: 10px;
      top: 10px;
    }
    #navButtons button {
      background-color: #ffd700;
      border: none;
      color: #333;
      padding: 6px 10px;
      margin-right: 5px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }
    #navButtons button:hover {
      background-color: #e6c200;
    }
    /* Botones de autenticación en la esquina superior derecha */
    #authButtons {
      position: absolute;
      top: 10px;
      right: 10px;
    }
    #authButtons button {
      background-color: #ffd700;
      border: none;
      color: #333;
      padding: 8px 12px;
      margin-left: 5px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    #authButtons button:hover {
      background-color: #e6c200;
    }
    /* Modal: contenedor overlay */
    .modal {
      display: none; /* Oculto por defecto */
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.8);
    }
    /* Modal content: cuadro pequeño centrado */
    .modal-content {
      background-color: #222;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #444;
      width: 300px;
      border-radius: 4px;
      position: relative;
    }
    /* Botón de cierre de modal */
    .close {
      position: absolute;
      top: 5px;
      right: 10px;
      font-size: 28px;
      font-weight: bold;
      color: #eee;
      cursor: pointer;
    }
    .close:hover, .close:focus {
      color: #fff;
    }
    /* Formularios dentro de los modales */
    .authForm input[type="text"],
    .authForm input[type="password"] {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border: 1px solid #555;
      border-radius: 4px;
      background: #111;
      color: #eee;
    }
    .authForm button {
      background-color: #ffd700;
      border: none;
      color: #333;
      padding: 10px;
      width: 100%;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 8px;
    }
    .authForm button:hover {
      background-color: #e6c200;
    }
    /* Zona de usuario activo (visible tras iniciar sesión) */
    #userInfo {
      padding: 15px;
      text-align: center;
      background-color: #333;
      display: none;
    }
    #userInfo button {
      background-color: #ff4d4d;
      border: none;
      color: #fff;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    #userInfo button:hover {
      background-color: #e60000;
    }
    /* Caja de comentarios estética: mayor espacio, borde en vinotinto */
    #commentSection {
      margin: 15px;
      padding: 20px;
      border: 2px solid #8B0000;
      border-radius: 8px;
      background-color: #333;
      display: none;
    }
    #commentSection h2 {
      margin: 0 0 10px;
      text-align: center;
    }
    #commentSection textarea {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 4px;
      background: #111;
      color: #eee;
      box-sizing: border-box;
      font-size: 16px;
      min-height: 120px;
      resize: vertical;
      margin-bottom: 10px;
    }
    #commentSection input[type="file"] {
      margin-bottom: 10px;
    }
    #commentSection button {
      background-color: #ffd700;
      border: none;
      color: #333;
      padding: 10px;
      width: 100%;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    #commentSection button:hover {
      background-color: #e6c200;
    }
    /* Feed de comentarios global */
    #commentsFeed {
      margin: 15px;
      padding: 15px;
    }
    .comment {
      border-bottom: 1px solid #444;
      padding: 10px;
      position: relative;
      margin-bottom: 10px;
    }
    .comment:last-child {
      border-bottom: none;
    }
    .comment h3 {
      margin: 0;
      color: #8B0000;
    }
    .comment p {
      margin: 8px 0;
      line-height: 1.4;
    }
    .comment img {
      max-width: 100%;
      border-radius: 4px;
      margin-top: 8px;
    }
    .delete-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background-color: #ff4d4d;
      border: none;
      color: #fff;
      padding: 5px 8px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }
    .delete-btn:hover {
      background-color: #e60000;
    }
    .reply-btn {
      background-color: #8B0000;
      color: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 5px;
      display: inline-block;
      font-size: 14px;
    }
    .reply-btn:hover {
      opacity: 0.8;
    }
    .replyForm {
      margin-top: 10px;
    }
    .replyForm textarea {
      width: 100%;
      padding: 6px;
      margin: 5px 0;
      border: 1px solid #555;
      border-radius: 4px;
      resize: vertical;
      background: #111;
      color: #eee;
      box-sizing: border-box;
    }
    .replyForm button {
      background-color: #ffd700;
      border: none;
      color: #333;
      padding: 8px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      width: 100%;
    }
    .replyForm button:hover {
      background-color: #e6c200;
    }
    .replies {
      margin-left: 20px;
      margin-top: 10px;
    }
    .reply {
      background-color: #444;
      padding: 5px 10px;
      border-left: 2px solid #8B0000;
      margin-top: 5px;
      border-radius: 4px;
    }
  </style>

  <!-- Cargar Firebase (versión compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body>
  <div id="container">
    <header>
      <h1>Foro Global</h1>
      <!-- Botones de navegación -->
      <div id="navButtons">
        <button onclick="window.history.back()">Regresar</button>
        <button onclick="window.location.href='index.html'">Inicio</button>
      </div>
      <!-- Botones de autenticación (se muestran si no hay sesión activa) -->
      <div id="authButtons">
        <button id="openLogin">Iniciar Sesión</button>
        <button id="openRegister">Registrarse</button>
      </div>
    </header>

    <!-- Modal de Inicio de Sesión -->
    <div id="loginModal" class="modal">
      <div class="modal-content">
        <span class="close" id="loginClose">&times;</span>
        <h2>Iniciar Sesión</h2>
        <form id="loginForm" class="authForm">
          <input type="text" id="loginUsername" placeholder="Nombre de usuario" required>
          <input type="password" id="loginPassword" placeholder="Contraseña" required>
          <button type="submit">Iniciar Sesión</button>
        </form>
      </div>
    </div>

    <!-- Modal de Registro -->
    <div id="registerModal" class="modal">
      <div class="modal-content">
        <span class="close" id="registerClose">&times;</span>
        <h2>Registrarse</h2>
        <form id="registerForm" class="authForm">
          <input type="text" id="regUsername" placeholder="Nombre de usuario" required>
          <input type="password" id="regPassword" placeholder="Contraseña (mín. 8 caracteres)" required>
          <button type="submit">Registrarse</button>
        </form>
      </div>
    </div>

    <!-- Zona para mostrar sesión activa -->
    <div id="userInfo">
      <p id="welcomeMsg"></p>
      <button id="logoutBtn">Cerrar Sesión</button>
    </div>

    <!-- Caja de comentarios -->
    <div id="commentSection">
      <h2>Publicar Comentario</h2>
      <form id="commentForm">
        <textarea id="commentText" placeholder="Escribe tu comentario..." required></textarea>
        <input type="file" id="commentImage" accept="image/*">
        <button type="submit">Publicar Comentario</button>
      </form>
    </div>

    <!-- Feed de comentarios -->
    <div id="commentsFeed">
      <h2>Comentarios</h2>
      <div id="comments"></div>
    </div>
  </div>

  <script>
    /*********************
     * CONFIGURACIÓN DE FIREBASE
     *********************/
    /* Reemplaza el siguiente bloque con los datos de tu proyecto obtenidos desde Firebase Console ("Tus apps") */
    const firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "TU_PROYECTO.firebaseapp.com",
      databaseURL: "https://TU_PROYECTO-default-rtdb.firebaseio.com",
      projectId: "TU_PROYECTO",
      storageBucket: "TU_PROYECTO.appspot.com",
      messagingSenderId: "TU_SENDER_ID",
      appId: "TU_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    /*********************
     * VARIABLES GLOBALES DE SESIÓN
     *********************/
    let currentUser = null;
    let currentUserIsAdmin = false;

    // Al cargar la página, reestablecer la sesión desde localStorage (si existe)
    document.addEventListener("DOMContentLoaded", function() {
      const storedUser = localStorage.getItem("currentUser");
      const storedIsAdmin = localStorage.getItem("currentUserIsAdmin");
      if (storedUser) {
        currentUser = storedUser;
        currentUserIsAdmin = (storedIsAdmin === "true");
        onLoginSuccess();
      }
      cargarComentarios();
    });

    /*********************
     * Función: Al iniciar sesión con éxito
     *********************/
    function onLoginSuccess() {
      localStorage.setItem("currentUser", currentUser);
      localStorage.setItem("currentUserIsAdmin", currentUserIsAdmin ? "true" : "false");
      document.getElementById("authButtons").style.display = "none";
      document.getElementById("loginModal").style.display = "none";
      document.getElementById("registerModal").style.display = "none";
      document.getElementById("userInfo").style.display = "block";
      document.getElementById("commentSection").style.display = "block";
      document.getElementById("welcomeMsg").textContent = "Bienvenido, " + currentUser;
    }

    /*********************
     * Cerrar Sesión
     *********************/
    document.getElementById("logoutBtn").addEventListener("click", function() {
      currentUser = null;
      currentUserIsAdmin = false;
      localStorage.removeItem("currentUser");
      localStorage.removeItem("currentUserIsAdmin");
      document.getElementById("authButtons").style.display = "block";
      document.getElementById("userInfo").style.display = "none";
      document.getElementById("commentSection").style.display = "none";
    });

    /*********************
     * Apertura y cierre de modales
     *********************/
    document.getElementById("openLogin").onclick = function() {
      document.getElementById("loginModal").style.display = "block";
    };
    document.getElementById("openRegister").onclick = function() {
      document.getElementById("registerModal").style.display = "block";
    };
    document.getElementById("loginClose").onclick = function() {
      document.getElementById("loginModal").style.display = "none";
    };
    document.getElementById("registerClose").onclick = function() {
      document.getElementById("registerModal").style.display = "none";
    };
    window.onclick = function(event) {
      if (event.target == document.getElementById("loginModal")) {
        document.getElementById("loginModal").style.display = "none";
      }
      if (event.target == document.getElementById("registerModal")) {
        document.getElementById("registerModal").style.display = "none";
      }
    };

    /*********************
     * Registro de Usuarios
     *********************/
    document.getElementById("registerForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const username = document.getElementById("regUsername").value.trim();
      const password = document.getElementById("regPassword").value;
      if (password.length < 8) {
        alert("La contraseña debe tener al menos 8 caracteres.");
        return;
      }
      db.ref("users/" + username).get().then(function(snapshot) {
        if (snapshot.exists()) {
          alert("El nombre de usuario ya está en uso. Elige otro.");
        } else {
          db.ref("users/" + username).set({ password: password })
            .then(function() {
              alert("Registro exitoso. Ahora puedes iniciar sesión.");
              document.getElementById("registerForm").reset();
              document.getElementById("registerModal").style.display = "none";
            })
            .catch(function(error) {
              alert("Error en el registro: " + error.message);
            });
        }
      });
    });

    /*********************
     * Inicio de Sesión (Unificado: Admin y Usuario)
     *********************/
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const username = document.getElementById("loginUsername").value.trim();
      const password = document.getElementById("loginPassword").value;
      // Verificar credenciales de administrador
      if (username === "ChamoProgramador" && password === "29072024") {
        currentUser = username;
        currentUserIsAdmin = true;
        onLoginSuccess();
      } else {
        // Si no es admin, se consulta la BD para verificar el usuario
        db.ref("users/" + username).get().then(function(snapshot) {
          if (snapshot.exists()) {
            const userData = snapshot.val();
            if (userData.password === password) {
              currentUser = username;
              currentUserIsAdmin = false;
              onLoginSuccess();
            } else {
              alert("Contraseña incorrecta.");
            }
          } else {
            alert("El usuario no está registrado.");
          }
        }).catch(function(error) {
          console.error("Error en el inicio de sesión:", error);
        });
      }
    });

    /*********************
     * Publicar Comentario (con opción de imagen)
     *********************/
    document.getElementById("commentForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const text = document.getElementById("commentText").value.trim();
      const fileInput = document.getElementById("commentImage");
      const comment = {
        username: currentUser,
        text: text,
        imageData: null,
        timestamp: Date.now()
      };
      function postComment() {
        db.ref("comments").push(comment, function(error) {
          if (error) {
            alert("Error al publicar el comentario.");
          } else {
            document.getElementById("commentForm").reset();
          }
        });
      }
      if (fileInput.files && fileInput.files[0]) {
        const file = fileInput.files[0];
        const reader = new FileReader();
        reader.onload = function(e) {
          comment.imageData = e.target.result;
          postComment();
        };
        reader.readAsDataURL(file);
      } else {
        postComment();
      }
    });

    /*********************
     * Cargar y Mostrar Comentarios (incluyendo respuestas)
     *********************/
    function cargarComentarios() {
      db.ref("comments").orderByChild("timestamp").on("value", function(snapshot) {
        const commentsDiv = document.getElementById("comments");
        commentsDiv.innerHTML = "";
        snapshot.forEach(function(childSnapshot) {
          const key = childSnapshot.key;
          const commentData = childSnapshot.val();
          const commentElem = document.createElement("div");
          commentElem.className = "comment";

          // Botón "Eliminar" (solo para admin)
          if (currentUserIsAdmin) {
            const delBtn = document.createElement("button");
            delBtn.className = "delete-btn";
            delBtn.textContent = "Eliminar";
            delBtn.onclick = function() {
              if (confirm("¿Desea eliminar este comentario?")) {
                db.ref("comments").child(key).remove();
              }
            };
            commentElem.appendChild(delBtn);
          }

          const h3 = document.createElement("h3");
          h3.textContent = commentData.username;
          commentElem.appendChild(h3);

          const p = document.createElement("p");
          p.textContent = commentData.text;
          commentElem.appendChild(p);

          if (commentData.imageData) {
            const img = document.createElement("img");
            img.src = commentData.imageData;
            commentElem.appendChild(img);
          }

          // Botón para responder (visible si hay sesión)
          if (currentUser) {
            const replyBtn = document.createElement("button");
            replyBtn.className = "reply-btn";
            replyBtn.textContent = "Responder";
            replyBtn.onclick = function() {
              let existingForm = commentElem.querySelector(".replyForm");
              if (existingForm) {
                existingForm.remove();
              } else {
                const replyForm = document.createElement("form");
                replyForm.className = "replyForm";
                const replyTextarea = document.createElement("textarea");
                replyTextarea.placeholder = "Escribe tu respuesta...";
                replyTextarea.required = true;
                replyTextarea.rows = 2;
                replyForm.appendChild(replyTextarea);
                const submitReplyBtn = document.createElement("button");
                submitReplyBtn.type = "submit";
                submitReplyBtn.textContent = "Enviar Respuesta";
                replyForm.appendChild(submitReplyBtn);
                replyForm.onsubmit = function(ev) {
                  ev.preventDefault();
                  const replyContent = replyTextarea.value.trim();
                  if (replyContent !== "") {
                    const reply = {
                      username: currentUser,
                      text: replyContent,
                      timestamp: Date.now()
                    };
                    db.ref("comments/" + key + "/replies").push(reply, function(error) {
                      if (!error) {
                        replyTextarea.value = "";
                        replyForm.remove();
                      } else {
                        alert("Error al enviar respuesta.");
                      }
                    });
                  }
                };
                commentElem.appendChild(replyForm);
              }
            };
            commentElem.appendChild(replyBtn);
          }

          // Mostrar respuestas existentes
          if (commentData.replies) {
            const repliesDiv = document.createElement("div");
            repliesDiv.className = "replies";
            for (let replyKey in commentData.replies) {
              const replyData = commentData.replies[replyKey];
              const replyElem = document.createElement("div");
              replyElem.className = "reply";
              replyElem.innerHTML = "<strong>" + replyData.username + ":</strong> " + replyData.text;
              repliesDiv.appendChild(replyElem);
            }
            commentElem.appendChild(repliesDiv);
          }
          commentsDiv.appendChild(commentElem);
        });
      });
    }
  </script>
</body>
</html>
