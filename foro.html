<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Foro Global - Mi Foro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Estilos para la interfaz -->
  <style>
    /* Fondo general negro con texto claro */
    body {
      font-family: Arial, sans-serif;
      background-color: #000; /* Negro */
      color: #eee;
      margin: 0;
      padding: 0;
    }
    /* Contenedor principal */
    #container {
      max-width: 900px;
      margin: 20px auto;
      background-color: #222; /* Panel oscuro */
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.7);
      overflow: hidden;
      padding-bottom: 20px;
    }
    /* Header en tono vinotinto */
    header {
      background-color: #8B0000; /* Vinotinto */
      color: #fff;
      padding: 15px;
      text-align: center;
    }
    h1, h2 { margin: 0 0 10px; }
    /* Botones de navegación */
    #navButtons {
      text-align: center;
      padding: 10px;
      background-color: #333;
    }
    .nav-btn {
      background-color: #ffd700; /* Dorado */
      border: none;
      color: #333;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    .nav-btn:hover {
      background-color: #e6c200;
    }
    /* Secciones de autenticación */
    .authSection {
      margin: 15px;
      padding: 15px;
      border: 1px solid #444;
      border-radius: 6px;
      background-color: #333;
    }
    .authSection form input[type="text"],
    .authSection form input[type="password"] {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border: 1px solid #555;
      border-radius: 4px;
      background: #111;
      color: #eee;
    }
    .authSection form button {
      background-color: #ffd700;
      border: none;
      color: #333;
      padding: 10px;
      width: 100%;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 8px;
    }
    .authSection form button:hover {
      background-color: #e6c200;
    }
    /* Información del usuario logueado */
    #userInfo {
      padding: 15px;
      text-align: center;
      background-color: #333;
      display: none;
    }
    #userInfo p {
      margin: 5px 0;
      font-size: 18px;
      font-weight: bold;
    }
    #logoutBtn {
      background-color: #ff4d4d;
      border: none;
      color: #fff;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    #logoutBtn:hover {
      background-color: #e60000;
    }
    /* Sección para publicar comentarios */
    #commentSection {
      margin: 15px;
      padding: 15px;
      border: 1px solid #444;
      border-radius: 6px;
      background-color: #333;
      display: none;
    }
    #commentSection form textarea,
    #commentSection form input[type="file"] {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border: 1px solid #555;
      border-radius: 4px;
      background: #111;
      color: #eee;
      box-sizing: border-box;
    }
    #commentSection form button {
      background-color: #ffd700;
      border: none;
      color: #333;
      padding: 10px;
      width: 100%;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 8px;
    }
    #commentSection form button:hover {
      background-color: #e6c200;
    }
    /* Feed de comentarios global */
    #commentsFeed {
      margin: 15px;
      padding: 15px;
    }
    .comment {
      border-bottom: 1px solid #444;
      padding: 10px 0;
      position: relative;
    }
    .comment:last-child { border-bottom: none; }
    .comment h3 {
      margin: 0;
      color: #8B0000; /* Vinotinto para nombres */
    }
    .comment p { margin: 8px 0; }
    .comment img {
      max-width: 100%;
      border-radius: 4px;
      margin-top: 8px;
    }
    .delete-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background-color: #ff4d4d;
      border: none;
      color: #fff;
      padding: 5px 8px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }
    .delete-btn:hover { background-color: #e60000; }
    /* Estilos para responder a comentarios */
    .reply-btn {
      background-color: #8B0000; /* Vinotinto */
      color: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 5px;
    }
    .reply-btn:hover { opacity: 0.8; }
    .replyForm {
      margin: 10px 0;
    }
    .replyForm textarea {
      width: 100%;
      padding: 6px;
      margin: 5px 0;
      border: 1px solid #555;
      border-radius: 4px;
      box-sizing: border-box;
      resize: vertical;
      background: #111;
      color: #eee;
    }
    .replyForm button {
      background-color: #ffd700;
      border: none;
      color: #333;
      padding: 8px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    .replyForm button:hover { background-color: #e6c200; }
    .replies {
      margin-left: 20px;
      margin-top: 10px;
    }
    .reply {
      background-color: #444;
      padding: 5px 10px;
      border-left: 2px solid #8B0000; /* Vinotinto */
      margin-top: 5px;
      border-radius: 4px;
    }
  </style>
  
  <!-- Cargar Firebase (versión compat para facilitar integración) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body>
  <div id="container">
    <header>
      <h1>Foro Global</h1>
    </header>
    
    <!-- Botones de navegación -->
    <div id="navButtons">
      <button class="nav-btn" onclick="window.history.back()">Regresar</button>
      <button class="nav-btn" onclick="window.location.href='index.html'">Inicio</button>
    </div>
    
    <!-- Sección de Registro -->
    <div class="authSection" id="registerSection">
      <h2>Registrarse</h2>
      <form id="registerForm">
        <input type="text" id="regUsername" placeholder="Nombre de usuario" required>
        <input type="password" id="regPassword" placeholder="Contraseña (mín. 8 caracteres)" required>
        <button type="submit">Registrarse</button>
      </form>
    </div>
    
    <!-- Sección de Inicio de Sesión (Usuario) -->
    <div class="authSection" id="loginSection">
      <h2>Iniciar Sesión (Usuario)</h2>
      <form id="loginForm">
        <input type="text" id="loginUsername" placeholder="Nombre de usuario" required>
        <input type="password" id="loginPassword" placeholder="Contraseña" required>
        <button type="submit">Iniciar Sesión</button>
      </form>
    </div>
    
    <!-- Sección de Inicio de Sesión (Administrador) -->
    <div class="authSection" id="adminSection">
      <h2>Iniciar Sesión Administrador</h2>
      <form id="adminLoginForm">
        <input type="text" id="adminUsername" placeholder="Nombre de usuario admin" required>
        <input type="password" id="adminPassword" placeholder="Contraseña admin" required>
        <button type="submit">Iniciar Sesión Admin</button>
      </form>
    </div>
    
    <!-- Información del usuario logueado -->
    <div id="userInfo">
      <p id="welcomeMsg"></p>
      <button id="logoutBtn">Cerrar Sesión</button>
    </div>
    
    <!-- Sección para publicar comentarios -->
    <div id="commentSection">
      <h2>Publicar Comentario</h2>
      <form id="commentForm">
        <textarea id="commentText" placeholder="Escribe tu comentario..." rows="3" required></textarea>
        <input type="file" id="commentImage" accept="image/*">
        <button type="submit">Publicar Comentario</button>
      </form>
    </div>
    
    <!-- Feed global de comentarios -->
    <div id="commentsFeed">
      <h2>Comentarios</h2>
      <div id="comments"></div>
    </div>
  </div>
  
  <script>
    /*********************
     * CONFIGURACIÓN DE FIREBASE
     *********************/
    /* Reemplaza los datos a continuación por la configuración de tu proyecto (desde "Tus apps" en Firebase Console) */
    const firebaseConfig = {
       apiKey: "AIzaSyBeYqGEf_JRCtjHDz5xY3VJ30SJVBqjS8M",
  authDomain: "innovaccionunefa.firebaseapp.com",
  databaseURL: "https://innovaccionunefa-default-rtdb.firebaseio.com",
  projectId: "innovaccionunefa",
  storageBucket: "innovaccionunefa.firebasestorage.app",
  messagingSenderId: "613542800676",
  appId: "1:613542800676:web:82dd0a37ddb8de750a97b1",
  measurementId: "G-LLK0GLWS1G"
};
    // Inicializar Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    /*********************
     * VARIABLES GLOBALES DE SESIÓN
     *********************/
    let currentUser = null;          // Usuario logueado
    let currentUserIsAdmin = false;    // Flag para determinar si el usuario es admin

    // Reestablecer la sesión desde localStorage (si existe)
    document.addEventListener("DOMContentLoaded", function() {
      const storedUser = localStorage.getItem("currentUser");
      const storedIsAdmin = localStorage.getItem("currentUserIsAdmin");
      if (storedUser) {
        currentUser = storedUser;
        currentUserIsAdmin = (storedIsAdmin === "true");
        onLoginSuccess();
      }
      // Cargar el feed de comentarios
      cargarComentarios();
    });

    /*********************
     * FUNCIÓN: Al iniciar sesión con éxito
     *********************/
    function onLoginSuccess() {
      // Guardamos la sesión en localStorage
      localStorage.setItem("currentUser", currentUser);
      localStorage.setItem("currentUserIsAdmin", currentUserIsAdmin ? "true" : "false");

      // Ocultar formularios de autenticación
      document.getElementById("registerSection").style.display = "none";
      document.getElementById("loginSection").style.display = "none";
      document.getElementById("adminSection").style.display = "none";

      // Mostrar la información del usuario y la sección para comentar
      document.getElementById("userInfo").style.display = "block";
      document.getElementById("commentSection").style.display = "block";
      document.getElementById("welcomeMsg").textContent = "Bienvenido, " + currentUser;
    }

    /*********************
     * Cerrar sesión
     *********************/
    document.getElementById("logoutBtn").addEventListener("click", function() {
      currentUser = null;
      currentUserIsAdmin = false;
      localStorage.removeItem("currentUser");
      localStorage.removeItem("currentUserIsAdmin");

      // Mostrar nuevamente los formularios de autenticación y ocultar info de usuario
      document.getElementById("registerSection").style.display = "block";
      document.getElementById("loginSection").style.display = "block";
      document.getElementById("adminSection").style.display = "block";
      document.getElementById("userInfo").style.display = "none";
      document.getElementById("commentSection").style.display = "none";
    });

    /*********************
     * Registro de usuarios
     *********************/
    document.getElementById("registerForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const username = document.getElementById("regUsername").value.trim();
      const password = document.getElementById("regPassword").value;
      if (password.length < 8) {
        alert("La contraseña debe tener al menos 8 caracteres.");
        return;
      }
      // Verificar que el usuario no exista
      db.ref("users/" + username).get().then(function(snapshot) {
        if (snapshot.exists()) {
          alert("El nombre de usuario ya está en uso. Elige otro.");
        } else {
          // Registrar el usuario
          db.ref("users/" + username).set({ password: password })
            .then(function() {
              alert("Registro exitoso. Ahora puedes iniciar sesión.");
              document.getElementById("registerForm").reset();
            })
            .catch(function(error) {
              alert("Error en el registro: " + error.message);
            });
        }
      });
    });

    /*********************
     * Inicio de sesión de usuario
     *********************/
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const username = document.getElementById("loginUsername").value.trim();
      const password = document.getElementById("loginPassword").value;
      db.ref("users/" + username).get().then(function(snapshot) {
        if (snapshot.exists()) {
          const userData = snapshot.val();
          if (userData.password === password) {
            currentUser = username;
            currentUserIsAdmin = false;
            onLoginSuccess();
          } else {
            alert("Contraseña incorrecta.");
          }
        } else {
          alert("El usuario no está registrado.");
        }
      });
    });

    /*********************
     * Inicio de sesión de administrador
     *********************/
    document.getElementById("adminLoginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const username = document.getElementById("adminUsername").value.trim();
      const password = document.getElementById("adminPassword").value;
      // Credenciales fijas de administrador
      if (username === "ChamoProgramador" && password === "29072024") {
        currentUser = username;
        currentUserIsAdmin = true;
        onLoginSuccess();
      } else {
        alert("Credenciales de administrador incorrectas.");
      }
    });

    /*********************
     * Publicar comentario
     *********************/
    document.getElementById("commentForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const text = document.getElementById("commentText").value.trim();
      const fileInput = document.getElementById("commentImage");
      const comment = {
        username: currentUser,
        text: text,
        imageData: null,
        timestamp: Date.now()
      };

      function postComment() {
        db.ref("comments").push(comment, function(error) {
          if (error) {
            alert("Error al publicar el comentario.");
          } else {
            document.getElementById("commentForm").reset();
          }
        });
      }

      if (fileInput.files && fileInput.files[0]) {
        const file = fileInput.files[0];
        const reader = new FileReader();
        reader.onload = function(e) {
          comment.imageData = e.target.result;
          postComment();
        };
        reader.readAsDataURL(file);
      } else {
        postComment();
      }
    });
