<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sugerencias - Modelo Moderno</title>
  <style>
    /* Reset y configuraciÃ³n general */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body { 
      background-color: black; 
      color: white; 
      font-family: Arial, sans-serif; 
      text-align: center;
      padding: 20px;
    }
    /* Contenedor principal centrado */
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    /* Estilos de las tarjetas */
    .card {
      background-color: black;
      padding: 20px;
      margin: 15px;
      border-radius: 8px;
      border: 2px solid white;
      transition: transform 0.3s, box-shadow 0.3s;
      color: white;
    }
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px white;
    }
    .card h2 {
      margin-bottom: 10px;
      font-size: 24px;
    }
    .card p {
      font-size: 16px;
      margin-bottom: 10px;
    }
    /* Estilo para el input de archivo */
    input[type="file"] {
      margin-top: 10px;
      color: white;
      background: #222;
      border: 1px solid white;
      padding: 10px;
      border-radius: 4px;
    }
    /* BotÃ³n */
    button {
      background-color: white;
      color: black;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover { 
      background-color: #ddd; 
    }
    /* Mensaje de resultado */
    #resultMessage {
      margin-top: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>EnvÃ­anos tu Sugerencia</h1>
    
    <!-- Tarjeta para subir imagen o video -->
    <div class="card">
      <h2>ðŸŽ¥ Adjunta Imagen o Video</h2>
      <p>Sube una imagen o un video (solo se permiten videos de hasta 30 segundos).</p>
      <input id="mediaInput" type="file" accept="image/*, video/*">
      <br>
      <button onclick="enviarFile()">Enviar</button>
      <p id="resultMessage"></p>
    </div>
  </div>

  <script>
    function enviarFile() {
      var input = document.getElementById("mediaInput");
      var result = document.getElementById("resultMessage");
      var file = input.files[0];

      if (!file) {
        result.innerHTML = "<strong>Error:</strong> Debes seleccionar un archivo.";
        return;
      }

      if (file.type.startsWith("video/")) {
        // Creamos un elemento de video temporal para comprobar la duraciÃ³n
        var video = document.createElement("video");
        video.preload = "metadata";

        video.onloadedmetadata = function() {
          window.URL.revokeObjectURL(video.src);
          if (video.duration > 30) {
            result.innerHTML = "<strong>Error:</strong> El video supera los 30 segundos.";
            input.value = ""; // Limpiar campo
          } else {
            result.innerHTML = "<strong>Â¡Ã‰xito!</strong> Tu video se ha enviado correctamente.";
            input.value = "";
          }
        };

        video.onerror = function() {
          result.innerHTML = "<strong>Error:</strong> No se pudo procesar el video.";
          input.value = "";
        };

        video.src = URL.createObjectURL(file);
      } else if (file.type.startsWith("image/")) {
        result.innerHTML = "<strong>Â¡Ã‰xito!</strong> Tu imagen se ha enviado correctamente.";
        input.value = "";
      } else {
        result.innerHTML = "<strong>Error:</strong> Tipo de archivo no soportado.";
      }
    }
  </script>
</body>
</html>
