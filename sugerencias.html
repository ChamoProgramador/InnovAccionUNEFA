<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sugerencias</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    /* Fondo gris oscuro */
    body {
      background-color: #333;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
      position: relative;
    }
    /* Contenedor de navegación (opcional, se pueden omitir si no se desean más botones) */
    /* En este caso, no vamos a mostrarlos en el recuadro principal, ya que la consigna es ubicar el recuadro en la esquina superior derecha */
    
    /* Contenedor principal (minicuadro) sin borde, posicionado en la esquina superior derecha */
    .container {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 600px;
      background-color: black;
      border-radius: 8px;
      padding: 20px;
      text-align: center;
    }
    .container h1 {
      margin-bottom: 20px;
      font-size: 28px;
    }
    /* Sección de entrada de sugerencia */
    .input-section {
      margin-top: 10px;
      text-align: left;
    }
    .input-section textarea {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      resize: vertical;
    }
    .input-section label {
      display: block;
      margin: 10px 0 5px;
      font-size: 14px;
    }
    .input-section input[type="file"] {
      margin-bottom: 10px;
    }
    .input-section button {
      background-color: #444;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 14px;
    }
    .input-section button:hover {
      background-color: #555;
    }
    .message {
      margin-top: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <!-- Contenedor principal posicionado en la esquina superior derecha -->
  <div class="container">
     <h1>Sugerencias</h1>
     
     <div class="input-section">
       <!-- Campo de comentario -->
       <textarea id="commentInput" placeholder="Escribe tu sugerencia..." rows="3"></textarea>
       
       <!-- Campo de archivo para video -->
       <label for="videoInput">Adjunta un video (máx. 30 segundos):</label>
       <input type="file" id="videoInput" accept="video/*">
       
       <!-- Campo de archivo para imágenes (hasta 3) -->
       <label for="imageInput">Adjunta hasta 3 imágenes:</label>
       <input type="file" id="imageInput" accept="image/*" multiple>
       
       <!-- Botón para enviar la sugerencia -->
       <button onclick="enviarSugerencia()">Enviar Sugerencia</button>
       
       <!-- Mensaje (resultado o error) -->
       <div class="message" id="message"></div>
     </div>
  </div>
  
  <!-- Firebase scripts (usamos la versión compat para simplificar la integración) -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
  
  <script>
    // Configuración de Firebase (reemplaza con tus datos reales)
    const firebaseConfig = {
      apiKey: "AIzaSyBeYqGEf_JRCtjHDz5xY3VJ30SJVBqjS8M",
  authDomain: "innovaccionunefa.firebaseapp.com",
  databaseURL: "https://innovaccionunefa-default-rtdb.firebaseio.com",
  projectId: "innovaccionunefa",
  storageBucket: "innovaccionunefa.firebasestorage.app",
  messagingSenderId: "613542800676",
  appId: "1:613542800676:web:82dd0a37ddb8de750a97b1",
  measurementId: "G-LLK0GLWS1G"
};
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();
    
    // Función que sube un archivo a Storage y retorna la URL
    async function uploadFile(file, path) {
      const storageRef = storage.ref(path);
      await storageRef.put(file);
      return await storageRef.getDownloadURL();
    }
    
    // Función para validar la duración del video (máximo 30 segundos)
    function validateVideoDuration(file) {
      return new Promise((resolve) => {
        const video = document.createElement("video");
        video.preload = "metadata";
        video.onloadedmetadata = function() {
          window.URL.revokeObjectURL(video.src);
          resolve(video.duration <= 30);
        };
        video.onerror = function() {
          resolve(false);
        };
        video.src = URL.createObjectURL(file);
      });
    }
    
    async function enviarSugerencia() {
      const messageDiv = document.getElementById("message");
      messageDiv.textContent = "";
      
      const comment = document.getElementById("commentInput").value.trim();
      const videoFile = document.getElementById("videoInput").files[0];
      const imageFiles = document.getElementById("imageInput").files;
      
      // Validación: al menos un comentario o archivo debe estar presente
      if (!comment && !videoFile && imageFiles.length === 0) {
        messageDiv.textContent = "Debes proporcionar una sugerencia o adjuntar archivos.";
        return;
      }
      
      // Validación: máximo 3 imágenes
      if (imageFiles.length > 3) {
        messageDiv.textContent = "Puedes adjuntar hasta 3 imágenes.";
        return;
      }
      
      // Si hay video, validar su duración
      if (videoFile) {
        const validVideo = await validateVideoDuration(videoFile);
        if (!validVideo) {
          messageDiv.textContent = "El video debe durar máximo 30 segundos.";
          return;
        }
      }
      
      // Variables para almacenar URLs de archivos subidos
      let videoURL = "";
      let imageURLs = [];
      
      try {
        // Si hay video, subirlo
        if (videoFile) {
          videoURL = await uploadFile(videoFile, `sugerencias/videos/${Date.now()}_${videoFile.name}`);
        }
        // Subir imágenes (hasta 3)
        if (imageFiles.length > 0) {
          const imagesArray = Array.from(imageFiles);
          for (let i = 0; i < imagesArray.length; i++) {
            const url = await uploadFile(imagesArray[i], `sugerencias/imagenes/${Date.now()}_${imagesArray[i].name}`);
            imageURLs.push(url);
          }
        }
        
        // Guardar la sugerencia en Firestore
        await db.collection("sugerencias").add({
          comment: comment,
          videoURL: videoURL,
          imageURLs: imageURLs,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
        
        messageDiv.textContent = "Sugerencia enviada exitosamente.";
        // Limpiar los campos
        document.getElementById("commentInput").value = "";
        document.getElementById("videoInput").value = "";
        document.getElementById("imageInput").value = "";
      } catch (error) {
        console.error("Error al enviar la sugerencia:", error);
        messageDiv.textContent = "Ocurrió un error al enviar la sugerencia.";
      }
    }
  </script>
</body>
</html>
