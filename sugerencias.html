<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sugerencias</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* RESET BÁSICO */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    /* Fondo general gris oscuro */
    body {
      background-color: #333;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
      position: relative;
    }
    /* Botones Regresar & Inicio (esquina superior izquierda) */
    #navButtons {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1000;
    }
    #navButtons button {
      background-color: #444;
      border: 2px solid black;
      color: white;
      padding: 8px 12px;
      margin-right: 5px;
      border-radius: 4px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
    }
    #navButtons button:hover {
      background-color: #555;
    }
    /* Área de autenticación (esquina superior derecha) */
    #authSection {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1000;
    }
    #authSection span {
      margin-right: 5px;
      font-size: 14px;
    }
    #authSection button {
      background-color: #444;
      border: 2px solid black;
      color: white;
      padding: 6px 10px;
      margin-right: 5px;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
    }
    #authSection button:hover {
      background-color: #555;
    }
    /* Modales para Login / Registro */
    .modal {
      display: none;
      position: fixed;
      top: 60px;
      right: 10px;
      background-color: #444;
      border: 2px solid black;
      padding: 10px;
      border-radius: 4px;
      z-index: 1001;
    }
    .modal input {
      margin: 5px 0;
      padding: 5px;
      width: 200px;
    }
    .modal button {
      margin: 5px 0;
      padding: 5px 10px;
      background-color: #555;
      border: none;
      color: white;
      cursor: pointer;
    }
    /* Contenedor principal: dos columnas */
    .main-container {
      display: flex;
      gap: 20px;
      margin-top: 60px; /* Espacio para los botones fijos */
    }
    /* Columna izquierda: listado de sugerencias (caja de comentarios) */
    .left-sidebar {
      width: 60%;
      background-color: #222;
      padding: 10px;
      border-radius: 4px;
      max-height: 600px;
      overflow-y: auto;
    }
    .left-sidebar h2 {
      text-align: center;
      margin-bottom: 10px;
    }
    .left-sidebar ul {
      list-style: none;
      padding: 0;
    }
    .left-sidebar li {
      padding: 8px;
      border-bottom: 1px solid #444;
      cursor: pointer;
      font-size: 14px;
    }
    .left-sidebar li:hover {
      background-color: #444;
    }
    /* Columna derecha: recuadro para nueva sugerencia (más pequeño) */
    .right-container {
      width: 35%;
      background-color: black;
      padding: 20px;
      border-radius: 4px;
    }
    .right-container h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
    }
    .suggestion-input input[type="text"],
    .suggestion-input textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #555;
      border-radius: 4px;
      font-size: 14px;
    }
    .suggestion-input label {
      display: block;
      margin: 10px 0 5px;
      font-size: 14px;
    }
    .suggestion-input input[type="file"] {
      margin-bottom: 10px;
    }
    .suggestion-input button {
      background-color: #444;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 14px;
    }
    .suggestion-input button:hover {
      background-color: #555;
    }
    .message {
      margin-top: 10px;
      font-size: 14px;
      text-align: center;
    }
    /* Filtro: debajo del recuadro derecho (sin ícono de ojo) */
    .filter-section {
      margin-top: 20px;
      text-align: center;
    }
    .filter-section select {
      padding: 8px;
      font-size: 14px;
      border: 1px solid #555;
      border-radius: 4px;
      background-color: #222;
      color: white;
    }
    /* Área para información extra de Firebase (placeholder) */
    #firebase-section {
      margin-top: 20px;
      padding: 10px;
      background-color: #444;
      border-radius: 4px;
      font-size: 14px;
      text-align: left;
    }
  </style>
</head>
<body>
  <!-- Botones de navegación (esquina superior izquierda) -->
  <div id="navButtons">
    <button onclick="history.back()">Regresar</button>
    <button onclick="window.location.href='index.html'">Inicio</button>
  </div>
  
  <!-- Área de autenticación (esquina superior derecha) -->
  <div id="authSection">
    <span id="userStatus">No autenticado</span>
    <button id="loginBtn" onclick="showLoginForm()">Iniciar Sesión</button>
    <button id="registerBtn" onclick="showRegisterForm()">Registrarse</button>
    <button id="logoutBtn" onclick="logout()" style="display:none;">Cerrar Sesión</button>
  </div>
  
  <!-- Modal Login (usa username y contraseña) -->
  <div id="loginModal" class="modal">
    <input type="text" id="loginUsername" placeholder="Username">
    <input type="password" id="loginPassword" placeholder="Password">
    <button onclick="login()">Iniciar Sesión</button>
    <button onclick="hideLoginForm()">Cancelar</button>
  </div>
  
  <!-- Modal Registro (usa username y contraseña) -->
  <div id="registerModal" class="modal">
    <input type="text" id="registerUsername" placeholder="Username">
    <input type="password" id="registerPassword" placeholder="Password">
    <button onclick="register()">Registrarse</button>
    <button onclick="hideRegisterForm()">Cancelar</button>
  </div>
  
  <!-- Contenedor principal con dos columnas -->
  <div class="main-container">
    <!-- Columna izquierda: listado de sugerencias -->
    <div class="left-sidebar">
      <h2>Comentarios</h2>
      <ul id="suggestionList">
        <!-- Se cargarán las sugerencias desde Firebase -->
      </ul>
    </div>
    
    <!-- Columna derecha: recuadro para nueva sugerencia -->
    <div class="right-container">
      <h1>Nueva Sugerencia</h1>
      <div class="suggestion-input">
        <input type="text" id="suggestionTitle" placeholder="Título de la sugerencia">
        <textarea id="suggestionText" rows="3" placeholder="Escribe tu sugerencia..."></textarea>
        <label>Adjunta un video (máx. 30 segundos):</label>
        <input type="file" id="videoInput" accept="video/*">
        <label>Adjunta hasta 3 imágenes:</label>
        <input type="file" id="imageInput" accept="image/*" multiple>
        <button onclick="submitSuggestion()">Enviar Sugerencia</button>
        <div class="message" id="message"></div>
      </div>
      <!-- Filtro: opciones de ordenamiento (por defecto: Más Vistos) -->
      <div class="filter-section">
        <select id="filterSelect" onchange="applyFilter()">
          <option value="mostViewed" selected>Más Vistos</option>
          <option value="recent">Recientes</option>
          <option value="old">Antiguos</option>
        </select>
      </div>
    </div>
  </div>
  
  <!-- Sección para integrar Firebase (placeholder para scripts adicionales o debug) -->
  <div id="firebase-section">
    <p><strong>Firebase:</strong> Integración en curso...</p>
  </div>
  
  <!-- Firebase scripts (compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  
  <script>
    // CONFIGURACIÓN DE FIREBASE (reemplaza con los datos de tu proyecto):
    const firebaseConfig = {

      appId: "1:613542800676:web:82dd0a37ddb8de750a97b1",
      measurementId: "G-LLK0GLWS1G"
    };
    
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();
    const auth = firebase.auth();
    
    // Escucha de cambios en la autenticación
    auth.onAuthStateChanged(user => {
      if (user) {
        // Usa el displayName si existe; si no, extrae del email
        document.getElementById("userStatus").textContent = user.displayName || user.email.split("@")[0];
        document.getElementById("loginBtn").style.display = "none";
        document.getElementById("registerBtn").style.display = "none";
        document.getElementById("logoutBtn").style.display = "inline-block";
        // El usuario es admin si su displayName es "chamoprogramador" (case-insensitive)
        window.isAdmin = (user.displayName && user.displayName.toLowerCase() === "chamoprogramador");
        loadSuggestions();
      } else {
        document.getElementById("userStatus").textContent = "No autenticado";
        document.getElementById("loginBtn").style.display = "inline-block";
        document.getElementById("registerBtn").style.display = "inline-block";
        document.getElementById("logoutBtn").style.display = "none";
        window.isAdmin = false;
        loadSuggestions();
      }
    });
    
    // Mostrar/Ocultar formularios
    function showLoginForm() {
      document.getElementById("loginModal").style.display = "block";
    }
    function hideLoginForm() {
      document.getElementById("loginModal").style.display = "none";
    }
    function showRegisterForm() {
      document.getElementById("registerModal").style.display = "block";
    }
    function hideRegisterForm() {
      document.getElementById("registerModal").style.display = "none";
    }
    
    // Funciones de autenticación usando username y contraseña.
    function login() {
      const username = document.getElementById("loginUsername").value.trim();
      const password = document.getElementById("loginPassword").value;
      if (!username || !password) {
        alert("Debes ingresar el usuario y la contraseña.");
        return;
      }
      if (!/^[a-zA-Z0-9_]+$/.test(username)) {
        alert("El nombre de usuario sólo puede contener letras, números y guiones bajos.");
        return;
      }
      const email = username.toLowerCase() + "@dummy.com";
      auth.signInWithEmailAndPassword(email, password)
        .then(() => hideLoginForm())
        .catch(error => alert(error.message));
    }
    
    function register() {
      const username = document.getElementById("registerUsername").value.trim();
      const password = document.getElementById("registerPassword").value;
      if (!username || !password) {
        alert("Debes ingresar el usuario y la contraseña.");
        return;
      }
      if (!/^[a-zA-Z0-9_]+$/.test(username)) {
        alert("El nombre de usuario sólo puede contener letras, números y guiones bajos.");
        return;
      }
      const email = username.toLowerCase() + "@dummy.com";
      auth.createUserWithEmailAndPassword(email, password)
        .then(cred => {
          return cred.user.updateProfile({ displayName: username });
        })
        .then(() => hideRegisterForm())
        .catch(error => alert(error.message));
    }
    
    function logout() {
      auth.signOut();
    }
    
    // Función para subir archivos a Firebase Storage
    async function uploadFile(file, path) {
      const storageRef = storage.ref(path);
      await storageRef.put(file);
      return await storageRef.getDownloadURL();
    }
    
    // Función para validar que el video no supere los 30 segundos
    function validateVideoDuration(file) {
      return new Promise(resolve => {
        const video = document.createElement("video");
        video.preload = "metadata";
        video.onloadedmetadata = function() {
          window.URL.revokeObjectURL(video.src);
          resolve(video.duration <= 30);
        };
        video.onerror = function() {
          resolve(false);
        };
        video.src = URL.createObjectURL(file);
      });
    }
    
    // Enviar nueva sugerencia
    async function submitSuggestion() {
      const title = document.getElementById("suggestionTitle").value.trim();
      const text = document.getElementById("suggestionText").value.trim();
      const videoFile = document.getElementById("videoInput").files[0];
      const imageFiles = document.getElementById("imageInput").files;
      const messageDiv = document.getElementById("message");
      messageDiv.textContent = "";
      
      if (!title || !text) {
        messageDiv.textContent = "El título y la sugerencia son obligatorios.";
        return;
      }
      if (imageFiles.length > 3) {
        messageDiv.textContent = "Puedes adjuntar hasta 3 imágenes.";
        return;
      }
      if (videoFile) {
        const valid = await validateVideoDuration(videoFile);
        if (!valid) {
          messageDiv.textContent = "El video debe durar máximo 30 segundos.";
          return;
        }
      }
      
      let videoURL = "";
      let imageURLs = [];
      try {
        if (videoFile) {
          videoURL = await uploadFile(videoFile, `sugerencias/videos/${Date.now()}_${videoFile.name}`);
        }
        if (imageFiles.length > 0) {
          const arr = Array.from(imageFiles);
          for (let i = 0; i < arr.length; i++) {
            const url = await uploadFile(arr[i], `sugerencias/imagenes/${Date.now()}_${arr[i].name}`);
            imageURLs.push(url);
          }
        }
        // Guardar la sugerencia en Firestore
        await db.collection("sugerencias").add({
          title: title,
          text: text,
          videoURL: videoURL,
          imageURLs: imageURLs,
          viewCount: 0,
          likes: {},
          favorites: {},
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
        messageDiv.textContent = "Sugerencia enviada exitosamente.";
        // Limpiar campos
        document.getElementById("suggestionTitle").value = "";
        document.getElementById("suggestionText").value = "";
        document.getElementById("videoInput").value = "";
        document.getElementById("imageInput").value = "";
        loadSuggestions();
      } catch (error) {
        console.error("Error al enviar la sugerencia:", error);
        messageDiv.textContent = "Ocurrió un error al enviar la sugerencia.";
      }
    }
    
    // Cargar sugerencias en la caja de comentarios (columna izquierda)

      suggestion
