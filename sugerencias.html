<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sugerencias</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Reset b√°sico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    /* Fondo general: gris oscuro */
    body {
      background-color: #333;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
      position: relative;
    }
    /* Botones de navegaci√≥n fijos en la esquina superior izquierda */
    #navButtons {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1000;
    }
    #navButtons button {
      background-color: #444; /* Negro claro */
      border: 2px solid black;
      color: white;
      padding: 8px 12px;
      margin-right: 5px;
      border-radius: 4px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
    }
    #navButtons button:hover {
      background-color: #555;
    }
    /* Contenedor principal con dos columnas */
    .main-container {
      display: flex;
      gap: 20px;
      margin-top: 60px;
    }
    /* Columna izquierda: caja de sugerencias */
    .left-sidebar {
      width: 35%;
      background-color: #222;
      padding: 10px;
      border-radius: 4px;
      max-height: 600px;
      overflow-y: auto;
    }
    .left-sidebar h2 {
      text-align: center;
      margin-bottom: 10px;
    }
    .left-sidebar ul {
      list-style: none;
      padding: 0;
    }
    .left-sidebar li {
      padding: 8px;
      border-bottom: 1px solid #444;
      cursor: pointer;
    }
    .left-sidebar li:hover {
      background-color: #444;
    }
    /* Columna derecha: recuadro para enviar sugerencias */
    .right-container {
      width: 65%;
      background-color: black;
      padding: 20px;
      border-radius: 4px;
    }
    .right-container h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 28px;
    }
    .suggestion-input input[type="text"],
    .suggestion-input textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #555;
      border-radius: 4px;
      font-size: 14px;
    }
    .suggestion-input label {
      display: block;
      margin: 10px 0 5px;
      font-size: 14px;
    }
    .suggestion-input input[type="file"] {
      margin-bottom: 10px;
    }
    .suggestion-input button {
      background-color: #444;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 14px;
    }
    .suggestion-input button:hover {
      background-color: #555;
    }
    .message {
      margin-top: 10px;
      font-size: 16px;
      text-align: center;
    }
    /* Filtro debajo del recuadro derecho */
    .filter-section {
      margin-top: 20px;
      text-align: center;
    }
    .filter-section select {
      padding: 8px;
      font-size: 14px;
      border: 1px solid #555;
      border-radius: 4px;
      background-color: #222;
      color: white;
    }
    .filter-section .view-count {
      margin-left: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <!-- Botones de navegaci√≥n fijos arriba a la izquierda -->
  <div id="navButtons">
    <button onclick="history.back()">Regresar</button>
    <button onclick="window.location.href='index.html'">Inicio</button>
  </div>
  
  <div class="main-container">
    <!-- Caja de comentarios (lista de sugerencias) -->
    <div class="left-sidebar">
      <h2>Comentarios</h2>
      <ul id="suggestionList">
        <!-- Aqu√≠ se cargar√°n las sugerencias desde Firebase -->
      </ul>
    </div>
    
    <!-- Recuadro para nueva sugerencia -->
    <div class="right-container">
      <h1>Nueva Sugerencia</h1>
      <div class="suggestion-input">
        <input type="text" id="suggestionTitle" placeholder="T√≠tulo de la sugerencia">
        <textarea id="suggestionText" rows="3" placeholder="Escribe tu sugerencia..."></textarea>
        <label>Adjunta un video (m√°x. 30 segundos):</label>
        <input type="file" id="videoInput" accept="video/*">
        <label>Adjunta hasta 3 im√°genes:</label>
        <input type="file" id="imageInput" accept="image/*" multiple>
        <button onclick="submitSuggestion()">Enviar Sugerencia</button>
        <div class="message" id="message"></div>
      </div>
      <div class="filter-section">
        <select id="filterSelect" onchange="applyFilter()">
          <option value="recent">Recientes</option>
          <option value="favorites">Favoritos</option>
          <option value="mostViewed">M√°s Vistos</option>
        </select>
        <span class="view-count" id="viewCount">üëÅ 0</span>
      </div>
    </div>
  </div>
  
  <!-- Firebase scripts (Compat para facilitar la migraci√≥n) -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
  
  <script>
    // CONFIGURACI√ìN DE FIREBASE: reemplaza los siguientes valores con los de tu proyecto
    const firebaseConfig = {
      apiKey: "AIzaSyBeYqGEf_JRCtjHDz5xY3VJ30SJVBqjS8M",
  authDomain: "innovaccionunefa.firebaseapp.com",
  databaseURL: "https://innovaccionunefa-default-rtdb.firebaseio.com",
  projectId: "innovaccionunefa",
  storageBucket: "innovaccionunefa.firebasestorage.app",
  messagingSenderId: "613542800676",
  appId: "1:613542800676:web:82dd0a37ddb8de750a97b1",
  measurementId: "G-LLK0GLWS1G"
};
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();
    
    // Simulaci√≥n de autenticaci√≥n: variable que determina si el usuario es admin
    const isAdmin = false; // Cambia a true para probar la vista de admin
    
    // Funci√≥n para subir archivos a Firebase Storage
    async function uploadFile(file, path) {
      const storageRef = storage.ref(path);
      await storageRef.put(file);
      return await storageRef.getDownloadURL();
    }
    
    // Funci√≥n para validar que el video dure m√°ximo 30 segundos
    function validateVideoDuration(file) {
      return new Promise(resolve => {
        const video = document.createElement("video");
        video.preload = "metadata";
        video.onloadedmetadata = function() {
          window.URL.revokeObjectURL(video.src);
          resolve(video.duration <= 30);
        };
        video.onerror = function() {
          resolve(false);
        };
        video.src = URL.createObjectURL(file);
      });
    }
    
    // Funci√≥n para enviar una nueva sugerencia
    async function submitSuggestion() {
      const title = document.getElementById("suggestionTitle").value.trim();
      const text = document.getElementById("suggestionText").value.trim();
      const videoFile = document.getElementById("videoInput").files[0];
      const imageFiles = document.getElementById("imageInput").files;
      const messageDiv = document.getElementById("message");
      messageDiv.textContent = "";
      
      if (!title || !text) {
        messageDiv.textContent = "El t√≠tulo y la sugerencia son obligatorios.";
        return;
      }
      
      if (imageFiles.length > 3) {
        messageDiv.textContent = "Puedes adjuntar hasta 3 im√°genes.";
        return;
      }
      
      if (videoFile) {
        const valid = await validateVideoDuration(videoFile);
        if (!valid) {
          messageDiv.textContent = "El video debe durar m√°ximo 30 segundos.";
          return;
        }
      }
      
      let videoURL = "";
      let imageURLs = [];
      try {
        if (videoFile) {
          videoURL = await uploadFile(videoFile, `sugerencias/videos/${Date.now()}_${videoFile.name}`);
        }
        if (imageFiles.length > 0) {
          const imagesArray = Array.from(imageFiles);
          for (let i = 0; i < imagesArray.length; i++) {
            const url = await uploadFile(imagesArray[i], `sugerencias/imagenes/${Date.now()}_${imagesArray[i].name}`);
            imageURLs.push(url);
          }
        }
        
        // Guardar la sugerencia en Firestore
        await db.collection("sugerencias").add({
          title: title,
          text: text,
          videoURL: videoURL,
          imageURLs: imageURLs,
          viewCount: 0,
          // Para reacciones usaremos campos objeto: likes (para usuario no admin)
          // Y favorites (para admin)
          likes: {},
          favorites: {},
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
        messageDiv.textContent = "Sugerencia enviada exitosamente.";
        // Limpiar campos
        document.getElementById("suggestionTitle").value = "";
        document.getElementById("suggestionText").value = "";
        document.getElementById("videoInput").value = "";
        document.getElementById("imageInput").value = "";
        loadSuggestions();
      } catch (error) {
        console.error("Error al enviar la sugerencia:", error);
        messageDiv.textContent = "Ocurri√≥ un error al enviar la sugerencia.";
      }
    }
    
    // Funci√≥n para cargar las sugerencias y mostrarlas en la caja de comentarios (columna izquierda)
    async function loadSuggestions() {
      const list = document.getElementById("suggestionList");
      list.innerHTML = "";
      const snapshot = await db.collection("sugerencias").orderBy("timestamp", "desc").get();
      snapshot.forEach(doc => {
        const data = doc.data();
        const li = document.createElement("li");
        // Mostramos t√≠tulo, texto resumido y vista (√≠cono ojo y viewCount)
        li.innerHTML = `<strong>${data.title}</strong><br>${data.text}<br>üëÅ ${data.viewCount || 0}`;
        
        // Seg√∫n el tipo de usuario, se mostrar√°n acciones distintas
        if (isAdmin) {
          // Admin puede marcar favorito (con una estrella) o dar dislike
          li.innerHTML += ` <button onclick="markFavorite('${doc.id}')">‚òÖ</button> <button onclick="markDislike('${doc.id}')">Dislike</button>`;
        } else {
          // Usuarios no admin solo pueden dar like o dislike
          li.innerHTML += ` <button onclick="likeSuggestion('${doc.id}')">Like</button> <button onclick="dislikeSuggestion('${doc.id}')">Dislike</button>`;
        }
        // Al hacer click en el elemento, se incrementa la vista (1 vista por usuario, simulada con localStorage)
        li.onclick = () => incrementView(doc.id);
        list.appendChild(li);
      });
    }
    
    // Funciones para reacciones:
    async function likeSuggestion(id) {
      const userId = localStorage.getItem("userId") || "user123";
      const suggestionRef = db.collection("sugerencias").doc(id);
      await suggestionRef.update({ [`likes.${userId}`]: true });
      loadSuggestions();
    }
    async function dislikeSuggestion(id) {
      const userId = localStorage.getItem("userId") || "user123";
      const suggestionRef = db.collection("sugerencias").doc(id);
      await suggestionRef.update({ [`likes.${userId}`]: false });
      loadSuggestions();
    }
    async function markFavorite(id) {
      const suggestionRef = db.collection("sugerencias").doc(id);
      await suggestionRef.update({ [`favorites.admin`]: true });
      loadSuggestions();
    }
    async function markDislike(id) {
      const suggestionRef = db.collection("sugerencias").doc(id);
      await suggestionRef.update({ [`favorites.admin`]: false });
      loadSuggestions();
    }
    
    // Incrementar el conteo de vistas, asegurando 1 vista por perfil (simulado con localStorage)
    async function incrementView(id) {
      const userId = localStorage.getItem("userId") || "user123";
      let viewed = JSON.parse(localStorage.getItem("viewedSuggestions") || "[]");
      if (!viewed.includes(id)) {
        viewed.push(id);
        localStorage.setItem("viewedSuggestions", JSON.stringify(viewed));
        const suggestionRef = db.collection("sugerencias").doc(id);
        await suggestionRef.update({ viewCount: firebase.firestore.FieldValue.increment(1) });
        loadSuggestions();
      }
    }
    
    // Aplicar filtro (este es un ejemplo; en un entorno real, modificar√≠as la consulta a Firestore)
    function applyFilter() {
      // Por ahora recargamos las sugerencias; podr√≠as expandir esto para ordenar en funci√≥n del filtro seleccionado.
      loadSuggestions();
    }
    
    // Cargar sugerencias al iniciar la p√°gina
    loadSuggestions();
  </script>
</body>
</html>
