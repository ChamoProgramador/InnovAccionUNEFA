<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sugerencias</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #f0f0f0; /* Gris claro */
      color: #333;
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    /* Contenedor principal */
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    /* Botones de navegación */
    .nav-buttons {
      margin-bottom: 20px;
    }
    .nav-buttons button {
      background-color: #333;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    .nav-buttons button:hover {
      background-color: #555;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 28px;
    }
    /* Estilo de las tarjetas (cards) */
    .card {
      background-color: black;
      color: white;
      border: 2px solid white;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .card:hover {
      transform: scale(1.02);
      box-shadow: 0 0 10px white;
    }
    .card h2 {
      font-size: 22px;
      margin-bottom: 10px;
    }
    .card p {
      font-size: 16px;
    }
    .card a {
      color: white;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Botones de navegación -->
    <div class="nav-buttons">
      <button onclick="history.back();">Regresar</button>
      <button onclick="window.location.href='index.html';">Inicio</button>
    </div>
    
    <h1>Sugerencias</h1>
    
    <!-- Tarjeta para la opción de correo electrónico -->
    <div class="card">
      <h2>Correo Electrónico</h2>
      <p>
        Envía tu sugerencia a: 
        <a href="mailto:innovaccionunefa2007@gmail.com">innovaccionunefa2007@gmail.com</a>
      </p>
    </div>
    
    <!-- Tarjeta para la opción de teléfono -->
    <div class="card">
      <h2>Teléfono</h2>
      <p>
        Este canal estará disponible próximamente.
      </p>
    </div>
  </div>
</body>
</html>
