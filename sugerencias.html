<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sugerencias</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #333; /* Gris oscuro */
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    /* Botones de navegación fijos en la esquina superior izquierda */
    #navButtons {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1000;
    }
    #navButtons button {
      background-color: #444; /* Negro claro */
      border: 2px solid black; /* Borde negro */
      padding: 8px 12px;
      margin-right: 5px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      color: white;
      font-weight: bold;
    }
    #navButtons button:hover {
      background-color: #555; /* Apenas un ligero cambio al pasar el cursor */
    }
    /* Contenedor principal (minicuadro) */
    .container {
      width: 600px;
      margin: 80px auto 20px; /* espacio arriba para los botones fijos */
      border: 2px solid white;
      background-color: black;
      padding: 20px;
      text-align: center;
    }
    .container h1 {
      margin-bottom: 20px;
      font-size: 28px;
    }
    /* Tarjetas (cards) */
    .card {
      border: 2px solid white;
      margin: 10px 0;
      padding: 10px;
      text-align: left;
    }
    .card h2 {
      font-size: 20px;
      margin-bottom: 10px;
    }
    .card p {
      font-size: 16px;
      margin: 5px 0;
    }
    .card a {
      color: white;
      text-decoration: underline;
    }
    /* Sección de comentarios estilo lista */
    .comment-section {
      margin-top: 20px;
      text-align: left;
    }
    .comment-section h2 {
      font-size: 20px;
      margin-bottom: 10px;
      border-bottom: 1px solid white;
      padding-bottom: 5px;
    }
    .comment-input-area {
      margin-bottom: 10px;
    }
    .comment-input-area input[type="text"] {
      width: 70%;
      padding: 5px;
      border: 1px solid #555;
      border-radius: 4px;
      margin-right: 5px;
      font-size: 14px;
      color: #333;
    }
    .comment-input-area button {
      padding: 5px 10px;
      background-color: #555;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    .comment-input-area button:hover {
      background-color: #777;
    }
    .comment-list {
      list-style: none;
      padding: 0;
      max-height: 200px;
      overflow-y: auto;
      border-top: 1px solid #555;
      margin-top: 10px;
    }
    .comment-list li {
      padding: 5px;
      border-bottom: 1px solid #555;
      font-size: 14px;
    }
    .comment-list li:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <!-- Botones de navegación fijos en la esquina superior izquierda -->
  <div id="navButtons">
    <button onclick="history.back()">Regresar</button>
    <button onclick="window.location.href='index.html'">Inicio</button>
  </div>
  
  <!-- Contenedor principal (minicuadro) -->
  <div class="container">
    <h1>Sugerencias</h1>
    
    <!-- Tarjeta: Correo Electrónico -->
    <div class="card">
      <h2>Correo Electrónico</h2>
      <p>
        Envía tu sugerencia a: 
        <a href="mailto:innovaccionunefa2007@gmail.com">innovaccionunefa2007@gmail.com</a>
      </p>
    </div>
    
    <!-- Tarjeta: Teléfono -->
    <div class="card">
      <h2>Teléfono</h2>
      <p>
        Este canal estará disponible próximamente.
      </p>
    </div>
    
    <!-- Sección de Comentarios (lista) -->
    <div class="card comment-section">
      <h2>Comentarios</h2>
      <div class="comment-input-area">
        <input type="text" id="commentInput" placeholder="Escribe tu comentario...">
        <button onclick="addComment()">Agregar</button>
      </div>
      <ul class="comment-list" id="commentList">
        <!-- Los comentarios se agregarán aquí -->
      </ul>
    </div>
  </div>
  
  <script>
    function addComment() {
      var input = document.getElementById("commentInput");
      var commentText = input.value.trim();
      if (commentText !== "") {
        var li = document.createElement("li");
        li.textContent = commentText;
        document.getElementById("commentList").appendChild(li);
        input.value = "";
      }
    }
  </script>
</body>
</html>
