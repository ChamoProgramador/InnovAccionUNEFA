<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sugerencias - Opción 1</title>
  <style>
    /* Estilos generales */
    body {
      background-color: black;
      color: #eee;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    /* Contenedor principal */
    #container {
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 8px;
      background-color: #222;
    }
    h1 {
      text-align: center;
      color: #8B0000;
    }
    /* Sección de cada método de contacto */
    .section {
      padding: 20px;
      border: 2px solid #8B0000;
      margin-bottom: 20px;
      border-radius: 6px;
      background-color: #1a1a1a;
    }
    /* Estilo para el botón */
    button {
      background-color: #660099;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #550088;
    }
    /* Estilos para textarea */
    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #555;
      resize: vertical;
      font-size: 16px;
      background-color: #333;
      color: #eee;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>Envía tu Sugerencia</h1>

    <!-- Sección para dejar un comentario -->
    <div class="section">
      <h2>1️⃣ Comentario</h2>
      <textarea id="comentario" placeholder="Escribe tu sugerencia aquí..."></textarea>
      <button onclick="mostrarComentario()">Enviar</button>
      <p id="resultado"></p>
    </div>

    <!-- Sección para el correo electrónico -->
    <div class="section">
      <h2>2️⃣ Correo Electrónico</h2>
      <p>Próximamente podrás enviar tu sugerencia por correo.</p>
    </div>

    <!-- Sección para el teléfono -->
    <div class="section">
      <h2>3️⃣ Teléfono</h2>
      <p>En el futuro, se habilitará un número telefónico para sugerencias.</p>
    </div>
  </div>

  <script>
    function mostrarComentario() {
      var comentario = document.getElementById("comentario").value;
      document.getElementById("resultado").innerHTML = "<strong>Tu sugerencia:</strong> " + comentario;
    }
  </script>
</body>
</html>
