<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sugerencias - Modelo 2</title>
  <style>
    /* Configuración general del body */
    body { 
      background-color: #8B0000; 
      color: white; 
      font-family: Arial, sans-serif; 
      text-align: center; 
      margin: 0; 
      padding: 0;
    }
    /* Contenedor principal para centrar el contenido */
    .container { 
      max-width: 800px; 
      margin: 30px auto; 
      padding: 20px;
    }
    /* Estilos para las "tarjetas" de sugerencias */
    .card { 
      background-color: #660099; 
      padding: 20px; 
      margin: 15px; 
      border-radius: 8px; 
      transition: transform 0.3s; 
    }
    .card:hover { 
      transform: scale(1.05); 
    }
    /* Estilos para los botones */
    button { 
      background-color: black; 
      color: white; 
      padding: 10px 20px; 
      border: none; 
      border-radius: 4px; 
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover { 
      background-color: #333; 
    }
    /* Estilo para el textarea */
    textarea { 
      width: 80%; 
      height: 100px; 
      padding: 10px; 
      font-size: 16px; 
      border-radius: 4px; 
      border: none; 
      resize: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Envíanos tu Sugerencia</h1>
    
    <!-- Tarjeta para dejar un comentario -->
    <div class="card">
      <h2>💬 Comentario</h2>
      <textarea placeholder="Escribe tu sugerencia..."></textarea>
      <br>
      <button>Enviar</button>
    </div>
    
    <!-- Tarjeta informativa para correo electrónico -->
    <div class="card">
      <h2>📧 Correo Electrónico</h2>
      <p>Pronto activaremos esta opción.</p>
    </div>
    
    <!-- Tarjeta informativa para el teléfono -->
    <div class="card">
      <h2>📞 Teléfono</h2>
      <p>Este canal estará disponible próximamente.</p>
    </div>
  </div>
</body>
</html>
