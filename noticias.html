<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Noticias - Mi Sitio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* ===============================
       Estilos Generales y Contenedor
       =============================== */
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #eee;
      margin: 0;
      padding: 0;
    }
    #container {
      max-width: 1200px;
      margin: 20px auto;
      background-color: #222;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.8);
      overflow: hidden;
      padding-bottom: 20px;
    }
    /* ===============================
       Header, Navegación y Botones de Autenticación
       =============================== */
    header {
      position: relative;
      background-color: #8B0000; /* Vinotinto */
      color: #fff;
      padding: 15px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 28px;
    }
    #navButtons {
      position: absolute;
      top: 10px;
      left: 10px;
    }
    #navButtons button {
      background-color: #ffd700;
      border: none;
      padding: 6px 10px;
      margin-right: 5px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      color: #333;
    }
    #navButtons button:hover {
      background-color: #e6c200;
    }
    #authButtons {
      position: absolute;
      top: 10px;
      right: 10px;
    }
    #authButtons button {
      background-color: #ffd700;
      border: none;
      padding: 8px 12px;
      margin-left: 5px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      color: #333;
    }
    #authButtons button:hover {
      background-color: #e6c200;
    }
    /* ===============================
       Modales para Login y Registro
       =============================== */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
    }
    .modal-content {
      background-color: #222;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #444;
      width: 300px;
      border-radius: 4px;
      position: relative;
      text-align: center;
    }
    .close {
      position: absolute;
      top: 5px;
      right: 10px;
      font-size: 28px;
      font-weight: bold;
      color: #eee;
      cursor: pointer;
    }
    .close:hover {
      color: #fff;
    }
    .authForm input[type="text"],
    .authForm input[type="password"] {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border: 1px solid #555;
      border-radius: 4px;
      background: #111;
      color: #eee;
    }
    .authForm button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      background-color: #ffd700;
      color: #333;
      cursor: pointer;
      font-size: 16px;
      margin-top: 8px;
    }
    .authForm button:hover {
      background-color: #e6c200;
    }
    /* ===============================
       Zona de Usuario Activo
       =============================== */
    #userInfo {
      padding: 15px;
      text-align: center;
      background-color: #333;
      display: none;
    }
    #userInfo button {
      background-color: #ff4d4d;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
      color: #fff;
    }
    #userInfo button:hover {
      background-color: #e60000;
    }
    /* ===============================
       Apartado de Noticias
       =============================== */
    #newsSection {
      margin: 15px;
      padding: 20px;
      background-color: #333;
      border: 2px solid #8B0000;
      border-radius: 8px;
    }
    #newsSection h2 {
      text-align: center;
      margin-bottom: 10px;
    }
    /* Formulario de Noticias (solo Admin) */
    #newsFormContainer {
      display: none;
      margin-bottom: 20px;
    }
    #newsForm label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    #newsForm input,
    #newsForm textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #555;
      border-radius: 4px;
      background: #111;
      color: #eee;
      font-size: 14px;
    }
    #newsForm button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      background-color: #ffd700;
      color: #333;
      cursor: pointer;
      font-size: 16px;
    }
    #newsForm button:hover {
      background-color: #e6c200;
    }
    /* Feed de Noticias */
    #newsFeed {
      border-top: 1px solid #444;
      padding-top: 10px;
    }
    .newsItem {
      background: #222;
      border: 1px solid #444;
      border-radius: 4px;
      padding: 10px;
      margin-bottom: 10px;
    }
    .newsItem h3 {
      margin: 0 0 5px;
      color: #8B0000;
    }
    .newsItem p {
      margin: 5px 0;
      line-height: 1.4;
    }
    .newsItem img {
      max-width: 100%;
      border-radius: 4px;
      margin-top: 5px;
    }
    .newsItem .newsTimestamp {
      font-size: 12px;
      color: #ccc;
      margin-top: 5px;
    }
    /* Botones Like/Dislike para Noticias */
    .news-like-btn, .news-dislike-btn {
      background-color: #ffd700;
      border: none;
      padding: 4px 8px;
      margin-right: 5px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      color: #333;
    }
    .news-like-btn:hover, .news-dislike-btn:hover {
      background-color: #e6c200;
    }
    .news-like-count, .news-dislike-count {
      font-size: 12px;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div id="container">
    <!-- HEADER -->
    <header>
      <h1>Noticias</h1>
      <div id="navButtons">
        <button onclick="window.history.back()">Regresar</button>
        <button onclick="window.location.href='index.html'">Inicio</button>
      </div>
      <div id="authButtons">
        <button id="openLogin">Iniciar Sesión</button>
        <button id="openRegister">Registrarse</button>
      </div>
    </header>

    <!-- MODAL DE INICIAR SESIÓN -->
    <div id="loginModal" class="modal">
      <div class="modal-content">
        <span class="close" id="loginClose">&times;</span>
        <h2>Iniciar Sesión</h2>
        <form id="loginForm" class="authForm">
          <input type="text" id="loginUsername" placeholder="Nombre de usuario" required />
          <input type="password" id="loginPassword" placeholder="Contraseña" required />
          <button type="submit">Iniciar Sesión</button>
        </form>
      </div>
    </div>

    <!-- MODAL DE REGISTRO -->
    <div id="registerModal" class="modal">
      <div class="modal-content">
        <span class="close" id="registerClose">&times;</span>
        <h2>Registrarse</h2>
        <form id="registerForm" class="authForm">
          <input type="text" id="regUsername" placeholder="Nombre de usuario" required />
          <input type="password" id="regPassword" placeholder="Contraseña (mín. 8 caracteres)" required />
          <button type="submit">Registrarse</button>
        </form>
      </div>
    </div>

    <!-- ZONA DE USUARIO ACTIVO -->
    <div id="userInfo">
      <p id="welcomeMsg"></p>
      <button id="logoutBtn">Cerrar Sesión</button>
    </div>

    <!-- APARTADO DE NOTICIAS -->
    <div id="newsSection">
      <h2>Noticias</h2>
      <!-- Formulario para publicar noticias (aparece solo para Admin) -->
      <div id="newsFormContainer" style="display:none;">
        <form id="newsForm">
          <label for="newsTitle">Título de la Noticia:</label>
          <input type="text" id="newsTitle" placeholder="Título de la noticia" required />
          <label for="newsContent">Contenido:</label>
          <textarea id="newsContent" placeholder="Escribe el contenido de la noticia" required></textarea>
          <label for="newsImage">Imagen (opcional):</label>
          <input type="file" id="newsImage" accept="image/*" />
          <button type="submit">Publicar Noticia</button>
        </form>
      </div>
      <!-- Feed de Noticias -->
      <div id="newsFeed"></div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      /*****************************
       * CONFIGURACIÓN DE FIREBASE
       *****************************/
      // Reemplaza estos valores con los de tu proyecto de Firebase (Tus apps)
     const firebaseConfig = {
  apiKey: "AIzaSyBeYqGEf_JRCtjHDz5xY3VJ30SJVBqjS8M",
  authDomain: "innovaccionunefa.firebaseapp.com",
  databaseURL: "https://innovaccionunefa-default-rtdb.firebaseio.com",
  projectId: "innovaccionunefa",
  storageBucket: "innovaccionunefa.firebasestorage.app",
  messagingSenderId: "613542800676",
  appId: "1:613542800676:web:82dd0a37ddb8de750a97b1",
  measurementId: "G-LLK0GLWS1G"
};

      firebase.initializeApp(firebaseConfig);
      const db = firebase.database();

      /*****************************
       * VARIABLES GLOBALES
       *****************************/
      let currentUser = null;
      let currentUserIsAdmin = false;
      let allNews = [];

      // Reestablecer sesión mediante localStorage
      const storedUser = localStorage.getItem("currentUser");
      const storedIsAdmin = localStorage.getItem("currentUserIsAdmin");
      if (storedUser) {
        currentUser = storedUser;
        currentUserIsAdmin = storedIsAdmin === "true";
        onLoginSuccess();
      }
      cargarNoticias();

      /*****************************
       * Función onLoginSuccess
       *****************************/
      function onLoginSuccess() {
        localStorage.setItem("currentUser", currentUser);
        localStorage.setItem("currentUserIsAdmin", currentUserIsAdmin ? "true" : "false");
        document.getElementById("authButtons").style.display = "none";
        document.getElementById("loginModal").style.display = "none";
        document.getElementById("registerModal").style.display = "none";
        document.getElementById("userInfo").style.display = "block";
        document.getElementById("welcomeMsg").textContent = "Bienvenido, " + currentUser;
        // Mostrar formulario de noticias solo si es Admin
        if(currentUserIsAdmin) {
          document.getElementById("newsFormContainer").style.display = "block";
        }
      }

      /*****************************
       * Cerrar Sesión
       *****************************/
      document.getElementById("logoutBtn").addEventListener("click", function() {
        currentUser = null;
        currentUserIsAdmin = false;
        localStorage.removeItem("currentUser");
        localStorage.removeItem("currentUserIsAdmin");
        document.getElementById("authButtons").style.display = "block";
        document.getElementById("userInfo").style.display = "none";
        document.getElementById("newsFormContainer").style.display = "none";
      });

      /*****************************
       * Apertura y cierre de modales
       *****************************/
      document.getElementById("openLogin").addEventListener("click", function() {
        console.log("Se hizo clic en Iniciar Sesión");
        document.getElementById("loginModal").style.display = "block";
      });
      document.getElementById("openRegister").addEventListener("click", function() {
        document.getElementById("registerModal").style.display = "block";
      });
      document.getElementById("loginClose").addEventListener("click", function() {
        document.getElementById("loginModal").style.display = "none";
      });
      document.getElementById("registerClose").addEventListener("click", function() {
        document.getElementById("registerModal").style.display = "none";
      });
      window.addEventListener("click", function(event) {
        if (event.target == document.getElementById("loginModal")) {
          document.getElementById("loginModal").style.display = "none";
        }
        if (event.target == document.getElementById("registerModal")) {
          document.getElementById("registerModal").style.display = "none";
        }
      });

      /*****************************
       * Registro de Usuarios
       *****************************/
      document.getElementById("registerForm").addEventListener("submit", function(e) {
        e.preventDefault();
        const username = document.getElementById("regUsername").value.trim();
        const password = document.getElementById("regPassword").value;
        if (password.length < 8) {
          alert("La contraseña debe tener al menos 8 caracteres.");
          return;
        }
        db.ref("users/" + username).get().then(function(snapshot) {
          if (snapshot.exists()) {
            alert("El nombre de usuario ya está en uso. Elige otro.");
          } else {
            db.ref("users/" + username).set({ password: password })
              .then(function() {
                alert("Registro exitoso. Ahora puedes iniciar sesión.");
                document.getElementById("registerForm").reset();
                document.getElementById("registerModal").style.display = "none";
              })
              .catch(function(error) {
                alert("Error en el registro: " + error.message);
              });
          }
        });
      });

      /*****************************
       * Inicio de Sesión (Admin y Usuario)
       *****************************/
      document.getElementById("loginForm").addEventListener("submit", function(e) {
        e.preventDefault();
        const username = document.getElementById("loginUsername").value.trim();
        const password = document.getElementById("loginPassword").value;
        // Credenciales fijas para Admin
        if (username === "ChamoProgramador" && password === "29072024") {
          currentUser = username;
          currentUserIsAdmin = true;
          onLoginSuccess();
        } else {
          db.ref("users/" + username).get().then(function(snapshot) {
            if (snapshot.exists()) {
              const userData = snapshot.val();
              if (userData.password === password) {
                currentUser = username;
                currentUserIsAdmin = false;
                onLoginSuccess();
              } else {
                alert("Contraseña incorrecta.");
              }
            } else {
              alert("El usuario no está registrado.");
            }
          }).catch(function(error) {
            console.error("Error en el inicio de sesión:", error);
          });
        }
      });

      /*****************************
       * Publicar Noticia (solo Admin)
       *****************************/
      document.getElementById("newsForm").addEventListener("submit", function(e) {
        e.preventDefault();
        if (!currentUserIsAdmin) {
          alert("Solo el administrador puede publicar noticias.");
          return;
        }
        const newsTitle = document.getElementById("newsTitle").value.trim();
        const newsContent = document.getElementById("newsContent").value.trim();
        const newsFileInput = document.getElementById("newsImage");
        const news = {
          title: newsTitle,
          content: newsContent,
          imageData: null,
          timestamp: Date.now(),
          likes: 0,
          dislikes: 0,
          votes: {}
        };
        function postNews() {
          db.ref("news").push(news, function(error) {
            if (error) {
              alert("Error al publicar la noticia.");
            } else {
              document.getElementById("newsForm").reset();
            }
          });
        }
        if (newsFileInput.files && newsFileInput.files[0]) {
          const file = newsFileInput.files[0];
          const reader = new FileReader();
          reader.onload = function(e) {
            news.imageData = e.target.result;
            postNews();
          };
          reader.readAsDataURL(file);
        } else {
          postNews();
        }
      });

      /*****************************
       * Cargar Noticias
       *****************************/
      function cargarNoticias() {
        db.ref("news").orderByChild("timestamp").on("value", function(snapshot) {
          allNews = [];
          snapshot.forEach(function(childSnapshot) {
            let newsItem = childSnapshot.val();
            newsItem.key = childSnapshot.key;
            allNews.push(newsItem);
          });
          displayNoticias(allNews);
        });
      }

      /*****************************
       * Mostrar Noticias
       *****************************/
      function displayNoticias(newsArray) {
        // Ordenar de más reciente a más antigua
        newsArray.sort((a, b) => b.timestamp - a.timestamp);
        const newsDiv = document.getElementById("newsFeed");
        newsDiv.innerHTML = "";
        newsArray.forEach(function(newsItem) {
          const newsElem = document.createElement("div");
          newsElem.className = "newsItem";

          const titleElem = document.createElement("h3");
          titleElem.textContent = newsItem.title;
          newsElem.appendChild(titleElem);

          const contentElem = document.createElement("p");
          contentElem.textContent = newsItem.content;
          newsElem.appendChild(contentElem);

          if (newsItem.imageData) {
            const img = document.createElement("img");
